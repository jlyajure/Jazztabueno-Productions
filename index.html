<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
    <title>Jazztabueno Productions</title>
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

    <style>
        :root { --gold: #d4af37; --bg: #050505; --card: #121212; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        html, body { 
            margin: 0; padding: 0; background: var(--bg); color: #e2e8f0; 
            font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; overflow-y: auto !important; 
        }

        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: black; z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 85%; max-width: 320px; text-align: center; background: #111; padding: 40px 30px; border-radius: 25px; border: 1px solid #222; }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 25px; background: #222; border: 1px solid var(--gold); color: white; border-radius: 12px; text-align: center; font-size: 16px; }
        .btn-gold-tico { width: 100%; background: linear-gradient(145deg, #d4af37, #b8962d); color: black; border: none; padding: 18px; border-radius: 50px; font-weight: 800; text-transform: uppercase; cursor: pointer; }

        header { background: rgba(0,0,0,0.98); padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        .header-logo { width: 35px; height: 35px; border-radius: 8px; cursor: pointer; border: 1px solid #333; }
        .brand-title { color: var(--gold); font-family: 'Playfair Display', serif; font-size: 11px; text-transform: uppercase; }

        .container { max-width: 550px; margin: auto; padding: 15px; padding-bottom: 200px; }

        /* PANEL ADMIN */
        #admin-panel { display: none; background: #111; padding: 20px; border-radius: 20px; border: 2px solid var(--gold); margin-bottom: 25px; }
        .input-box, .select-box, .text-area { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; border: 1px solid #333; color: white; border-radius: 8px; font-family: inherit; }
        .text-area { height: 120px; resize: none; font-size: 12px; }

        /* TARJETAS DE EPISODIOS - ICONOS CORREGIDOS */
        .episode-card { background: var(--card); border-radius: 20px; margin-bottom: 30px; border: 1px solid #222; overflow: hidden; }
        
        /* Contenedor de la foto */
        .cover-art-container { width: 100%; height: 230px; position: relative; background: #000; overflow: hidden; }
        .cover-img { width: 100%; height: 100%; object-fit: cover; display: block; } /* La foto ahora es una imagen real */
        
        .cover-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; }
        .btn-play-card { background: var(--gold); border: none; width: 65px; height: 65px; border-radius: 50%; cursor: pointer; font-size: 26px; display: flex; align-items: center; justify-content: center; z-index: 5; }

        .episode-info { padding: 15px; }
        .program-tag { color: var(--gold); font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .episode-title { margin: 5px 0; font-size: 16px; font-weight: 700; color: #fff; }
        
        .btn-ver-setlist { background: #1a1a1a; border: 1px solid #333; color: #aaa; padding: 10px; border-radius: 8px; font-size: 10px; font-weight: 800; cursor: pointer; margin-top: 10px; width: 100%; }
        .setlist-box { display: none; margin-top: 15px; padding: 15px; background: #080808; border-radius: 10px; border: 1px solid #222; font-size: 12px; color: #bbb; white-space: pre-wrap; line-height: 1.6; }

        .dj-controls { margin-top: 20px; display: flex; gap: 10px; border-top: 1px solid #222; padding-top: 15px; }
        .btn-edit { background: var(--gold); color: black; border: none; padding: 10px; flex: 1; border-radius: 8px; font-size: 11px; font-weight: 800; cursor: pointer; }
        .btn-delete { background: transparent; border: 1px solid #ff4444; color: #ff4444; padding: 10px; flex: 1; border-radius: 8px; font-size: 11px; font-weight: 800; cursor: pointer; }

        /* REPRODUCTOR */
        #global-player { position: fixed; bottom: 0; left: 0; width: 100%; background: #080808; border-top: 2px solid var(--gold); padding: 15px 20px; display: none; z-index: 1000; }
        .p-vinyl { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--gold); background-size: cover; animation: rotateVinyl 4s linear infinite; animation-play-state: paused; }
        .playing .p-vinyl { animation-play-state: running; }
        @keyframes rotateVinyl { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <img src="logo.png" style="width:90px; margin-bottom:20px;" onerror="this.src='https://i.postimg.cc/zX8P0Xp3/jazz-logo.jpg'">
        <h2 style="color:var(--gold); font-family:'Playfair Display';">JAZZTABUENO</h2>
        <input type="password" id="passInput" placeholder="Clave de Director">
        <button onclick="checkLogin()" class="btn-gold-tico">ENTRAR ‚ñ∂</button>
    </div>
</div>

<div id="app-content" style="display:none;">
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.png" class="header-logo" id="logo-admin-trigger" onerror="this.src='https://i.postimg.cc/zX8P0Xp3/jazz-logo.jpg'">
            <div class="brand-title">Jazztabueno Productions</div>
        </div>
        <button onclick="window.salirTotal()" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:5px 10px; border-radius:5px; font-size:9px; font-weight:800; cursor:pointer;">SALIR</button>
    </header>

    <div class="container">
        <div id="admin-panel">
            <h4 id="admin-label" style="color:var(--gold); text-align:center; font-size:12px; margin-bottom:15px;">GESTI√ìN DE PROGRAMA</h4>
            <input type="hidden" id="edit-id">
            <input type="text" id="t-titulo" class="input-box" placeholder="T√≠tulo del Episodio">
            <select id="t-programa" class="select-box">
                <option value="JAZZTABUENO">JAZZTABUENO</option>
                <option value="STUDIO">STUDIO 79</option>
                <option value="SALSA">SALSA BRAVA</option>
                <option value="OLD">OLD SCHOOL</option>
            </select>
            <input type="text" id="t-url" class="input-box" placeholder="Link del MP3">
            <input type="text" id="t-img" class="input-box" placeholder="URL de la Imagen (Postimages)">
            <textarea id="t-setlist" class="text-area" placeholder="Lista de ARTISTAS y CANCIONES..."></textarea>
            <button id="btn-save" class="btn-gold-tico" style="padding:12px !important;">üíæ GUARDAR PROGRAMA</button>
            <button onclick="cancelarEdicion()" style="width:100%; background:none; color:#666; border:none; margin-top:10px; font-size:11px; cursor:pointer;">Cerrar panel</button>
        </div>

        <div id="radio-feed"></div>
    </div>
</div>

<div id="global-player">
    <audio id="main-media" crossorigin="anonymous"></audio>
    <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
        <div id="p-vinyl" class="p-vinyl" style="background-image: url('logo.png');"></div>
        <div style="flex:1; overflow:hidden;">
            <h4 id="p-title" style="margin:0; font-size:13px; color:#fff; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">...</h4>
            <div id="p-time-display" style="font-size:10px; color:var(--gold); font-weight:900;">00:00 / 00:00</div>
        </div>
        <button onclick="window.togglePlay()" id="p-play-btn" style="background:none; border:none; color:var(--gold); font-size:32px; cursor:pointer;">‚ñ∂</button>
        <button onclick="window.cerrarPlayer()" style="background:none; border:none; color:#444; font-size:24px; margin-left:12px;">√ó</button>
    </div>
    <input type="range" id="seek-bar" value="0" min="0" step="1" style="width:100%;">
</div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, query, orderBy, onSnapshot, addDoc, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const media = document.getElementById('main-media');
    const seekBar = document.getElementById('seek-bar');
    let programas = []; let idActual = null; let isAdmin = false;

    // Login
    window.checkLogin = () => {
        const p = document.getElementById('passInput').value;
        if(p === "ticoadmin" || p === "jtp2026") { 
            localStorage.setItem('jazz_auth_v2', 'true'); 
            location.reload(); 
        } else { alert("Clave Incorrecta"); }
    };

    if(localStorage.getItem('jazz_auth_v2') === 'true') {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
        isAdmin = true;
    }

    document.getElementById('logo-admin-trigger').onclick = () => {
        if(!isAdmin) return;
        const panel = document.getElementById('admin-panel');
        panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
    };

    window.prepararEdicion = (id) => {
        const p = programas.find(x => x.id === id);
        if(!p) return;
        document.getElementById('edit-id').value = p.id;
        document.getElementById('t-titulo').value = p.titulo;
        document.getElementById('t-programa').value = p.programa;
        document.getElementById('t-url').value = p.mp3Url;
        document.getElementById('t-img').value = p.imagenUrl;
        document.getElementById('t-setlist').value = p.setlist || "";
        document.getElementById('admin-label').innerText = "üñãÔ∏è EDITANDO: " + p.titulo;
        document.getElementById('admin-panel').style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.cancelarEdicion = () => {
        document.getElementById('edit-id').value = "";
        document.getElementById('t-titulo').value = "";
        document.getElementById('t-setlist').value = "";
        document.getElementById('admin-label').innerText = "GESTI√ìN DE PROGRAMA";
        document.getElementById('admin-panel').style.display = 'none';
    };

    document.getElementById('btn-save').onclick = async () => {
        const id = document.getElementById('edit-id').value;
        const datos = {
            titulo: document.getElementById('t-titulo').value,
            programa: document.getElementById('t-programa').value,
            mp3Url: document.getElementById('t-url').value,
            imagenUrl: document.getElementById('t-img').value || "logo.png",
            setlist: document.getElementById('t-setlist').value,
            fecha: new Date().getTime()
        };
        try {
            if(id) { await updateDoc(doc(db, "radio_programas", id), datos); alert("Actualizado"); }
            else { await addDoc(collection(db, "radio_programas"), datos); alert("Subido"); }
            cancelarEdicion();
        } catch (e) { alert("Error al guardar"); }
    };

    window.borrarDoc = async (id) => { if(confirm("¬øBorrar definitivamente?")) await deleteDoc(doc(db, "radio_programas", id)); };

    onSnapshot(query(collection(db, "radio_programas"), orderBy("fecha", "desc")), (snap) => {
        programas = []; snap.forEach(d => programas.push({id: d.id, ...d.data()})); render();
    });

    function render() {
        const feed = document.getElementById('radio-feed'); if(!feed) return;
        feed.innerHTML = "";
        programas.forEach(p => {
            const isPlaying = idActual === p.id;
            const div = document.createElement('div');
            div.className = `episode-card ${isPlaying ? 'is-playing' : ''}`;
            
            // LOGICA DE IMAGEN SEGURA
            const fallbackImg = "https://i.postimg.cc/zX8P0Xp3/jazz-logo.jpg";
            const imgUrl = p.imagenUrl && p.imagenUrl.trim() !== "" ? p.imagenUrl : fallbackImg;

            div.innerHTML = `
                <div class="cover-art-container">
                    <img class="cover-img" src="${imgUrl}" onerror="this.src='${fallbackImg}'">
                    <div class="cover-overlay">
                        <button class="btn-play-card" onclick="window.gestionarReproduccion('${p.id}', '${p.mp3Url}', '${p.titulo}', '${imgUrl}')">${isPlaying ? '‚è∏' : '‚ñ∂'}</button>
                    </div>
                </div>
                <div class="episode-info">
                    <span class="program-tag">${p.programa}</span>
                    <h3 class="episode-title">${p.titulo}</h3>
                    <button class="btn-ver-setlist" onclick="window.toggleSetlist('${p.id}')">üìã VER ARTISTAS Y CANCIONES</button>
                    <div id="set-${p.id}" class="setlist-box">${p.setlist || "Detalles pr√≥ximamente."}</div>
                    ${isAdmin ? `
                    <div class="dj-controls">
                        <button class="btn-edit" onclick="prepararEdicion('${p.id}')">üñãÔ∏è EDITAR</button>
                        <button class="btn-delete" onclick="borrarDoc('${p.id}')">üóëÔ∏è BORRAR</button>
                    </div>` : ''}
                </div>`;
            feed.appendChild(div);
        });
    }

    window.gestionarReproduccion = (id, url, titulo, img) => {
        if (idActual === id) { window.togglePlay(); } 
        else {
            idActual = id; 
            document.getElementById('p-title').innerText = titulo;
            document.getElementById('p-vinyl').style.backgroundImage = `url('${img}')`;
            document.getElementById('global-player').style.display = 'block';
            media.src = url; media.play();
        }
        render();
    };

    window.togglePlay = () => { if (media.paused) media.play(); else media.pause(); render(); };
    window.cerrarPlayer = () => { media.pause(); document.getElementById('global-player').style.display = 'none'; idActual = null; render(); };
    window.toggleSetlist = (id) => { const box = document.getElementById(`set-${id}`); box.style.display = (box.style.display === 'block') ? 'none' : 'block'; };
    media.onplay = () => { document.getElementById('p-play-btn').innerText = '‚è∏'; document.getElementById('global-player').classList.add('playing'); };
    media.onpause = () => { document.getElementById('p-play-btn').innerText = '‚ñ∂'; document.getElementById('global-player').classList.remove('playing'); };
    media.ontimeupdate = () => { seekBar.value = Math.floor(media.currentTime); document.getElementById('p-time-display').innerText = formatTime(media.currentTime) + " / " + formatTime(media.duration); };
    media.onloadedmetadata = () => { seekBar.max = Math.floor(media.duration); };
    seekBar.oninput = () => { media.currentTime = seekBar.value; };
    function formatTime(s) { if (isNaN(s)) return "00:00"; const m = Math.floor(s / 60); const sec = Math.floor(s % 60); return (m < 10 ? "0" + m : m) + ":" + (sec < 10 ? "0" + sec : sec); }
    window.salirTotal = () => { localStorage.clear(); location.reload(); };
</script>
</body>
</html>
