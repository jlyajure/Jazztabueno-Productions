<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jazztabueno V4.3 - Emergencia</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #050505; color: #e0e0e0; font-family: 'Source Sans Pro', sans-serif; text-align: center; }
        header { padding: 20px; border-bottom: 2px solid #c5a059; background: #000; }
        .container { max-width: 500px; margin: auto; padding: 20px; }
        #radar { background: #111; color: #ff0; font-size: 11px; padding: 10px; border: 1px solid #c5a059; margin: 10px; border-radius: 8px; text-align: left; }
        .admin-box { background: #161616; padding: 20px; border-radius: 12px; border: 1px dashed #c5a059; margin-bottom: 20px; text-align: left; }
        .input-box { width: 100%; padding: 10px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 5px; }
        .btn-gold { background: #c5a059; color: black; padding: 12px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; width: 100%; }
        .track-card { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-top: 10px; display: flex; align-items: center; border: 1px solid #333; }
    </style>
</head>
<body>

<header>
    <h1 style="color:#c5a059; font-size:18px;">JAZZTABUENO V4.3 - EMERGENCIA</h1>
</header>

<div class="container">
    <div id="radar">üì° Estado: Conectando...</div>

    <div class="admin-box">
        <h3 style="color:#c5a059; margin-top:0;">üìª Subir Programa de Prueba</h3>
        <input type="text" id="t-titulo" class="input-box" placeholder="T√≠tulo (Ej: Jazz en la Noche)">
        <input type="text" id="t-url" class="input-box" placeholder="Link del MP3 (iVoox/Drive)">
        <button onclick="subirPrueba()" id="btn-subir" class="btn-gold">PUBLICAR AHORA</button>
    </div>

    <div id="feed">
        <p>Esperando datos de la nube...</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { initializeFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwBq4gLgv4DSfUidzUuC7Irmvj_4pCTtI",
      authDomain: "familia-yajure-app.firebaseapp.com",
      projectId: "familia-yajure-app",
      storageBucket: "familia-yajure-app.firebasestorage.app",
      messagingSenderId: "692035727386",
      appId: "1:692035727386:web:dfa3e39a481d56368a61a3"
    };

    const app = initializeApp(firebaseConfig);
    const db = initializeFirestore(app, { experimentalForceLongPolling: true });
    const radar = document.getElementById('radar');

    // FUNCI√ìN PARA SUBIR
    window.subirPrueba = async () => {
        const titulo = document.getElementById('t-titulo').value;
        const url = document.getElementById('t-url').value;
        const btn = document.getElementById('btn-subir');

        if(!titulo || !url) { alert("Llena los dos campos"); return; }

        btn.disabled = true;
        btn.innerText = "Subiendo...";
        
        try {
            await addDoc(collection(db, "canciones"), {
                titulo: titulo,
                mp3Url: url,
                artista: "Prueba Tecnica",
                fecha: new Date().getTime()
            });
            alert("¬°Subido con √©xito!");
            document.getElementById('t-titulo').value = "";
            document.getElementById('t-url').value = "";
        } catch (e) {
            alert("Error al subir: " + e.message);
        }
        btn.disabled = false;
        btn.innerText = "PUBLICAR AHORA";
    };

    // ESCUCHAR LA NUBE
    onSnapshot(collection(db, "canciones"), (snap) => {
        const feed = document.getElementById('feed');
        radar.innerText = "üì° Estado: Conectado. Programas encontrados: " + snap.size;
        
        if (snap.empty) {
            feed.innerHTML = "<p style='color:red;'>La base de datos est√° VAC√çA.</p>";
            return;
        }

        feed.innerHTML = "";
        snap.forEach(doc => {
            const data = doc.data();
            const div = document.createElement('div');
            div.className = 'track-card';
            div.innerHTML = `<strong>${data.titulo}</strong>`;
            feed.appendChild(div);
        });
    });
</script>
</body>
</html>
