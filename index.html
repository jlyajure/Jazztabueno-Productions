<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
    <title>Jazztabueno Productions</title>
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

    <style>
        /* üõ°Ô∏è B√ìVEDA DE DISE√ëO BLOQUEADA */
        :root { 
            --gold: #a68a44; 
            --bg: #050505; 
            --card: #121212; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { margin: 0; background: var(--bg); color: #ffffff; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; overflow-y: auto !important; }
        
        /* LOGIN PREMIUM */
        #login-screen { position: fixed; inset: 0; background: black; z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 85%; max-width: 320px; text-align: center; background: #111; padding: 40px 30px; border-radius: 25px; border: 1px solid #222; }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 25px; background: #222; border: 1px solid var(--gold); color: white; border-radius: 12px; text-align: center; font-size: 16px; }
        .btn-gold-tico { width: 100%; background: var(--gold); color: black; border: none; padding: 18px; border-radius: 50px; font-weight: 800; text-transform: uppercase; cursor: pointer; }

        header { background: rgba(0,0,0,0.98); padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        .header-logo { width: 35px; height: 35px; border-radius: 8px; cursor: pointer; }
        .brand-title { color: var(--gold); font-family: 'Playfair Display', serif; font-size: 11px; text-transform: uppercase; line-height: 1.2; }
        .btn-salir-premium { background: transparent; border: 2px solid var(--gold); color: var(--gold); padding: 7px 15px; border-radius: 8px; font-size: 10px; font-weight: 900; text-transform: uppercase; cursor: pointer; }

        /* üõ°Ô∏è CONTENEDOR BLINDADO - EVITA QUE TODO SE AGRANDE */
        .container { max-width: 500px; margin: auto; padding: 15px; padding-bottom: 280px; }

        /* CANALES CENTRADOS */
        .channels-container { display: grid !important; grid-template-columns: repeat(5, 1fr) !important; gap: 5px; margin-bottom: 25px; padding: 10px 0; width: 100%; }
        .channel-item { display: flex; flex-direction: column; align-items: center; text-align: center; opacity: 0.9; cursor: pointer; }
        .channel-logo { width: 44px; height: 44px; border-radius: 12px; border: 2.5px solid #222; margin-bottom: 6px; background: #000; object-fit: contain; }
        .active .channel-logo { border-color: var(--gold); }
        .channel-name { font-size: 6px; color: #ffffff; font-weight: 800; text-transform: uppercase; line-height: 1.1; }

        /* üõ°Ô∏è TARJETAS CON TAMA√ëO BLOQUEADO */
        .episode-card { background: var(--card); border-radius: 20px; margin-bottom: 30px; border: 1px solid #1a1a1a; overflow: hidden; transition: 0.3s; }
        .episode-card.is-playing { border-color: var(--gold); box-shadow: 0 0 20px rgba(166, 138, 68, 0.2); }
        
        .cover-art { 
            width: 100%; 
            height: 180px !important; /* Altura fija para evitar que se ampl√≠en */
            background-size: cover; 
            background-position: center; 
            position: relative; 
            border-bottom: 1.5px solid var(--gold); 
        }
        .cover-overlay { position: absolute; inset: 0; display: flex !important; align-items: center !important; justify-content: center !important; }
        .btn-play-card { background-color: var(--gold) !important; border: none; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .btn-play-card svg { width: 28px; height: 28px; fill: black; }

        .episode-info { padding: 20px; }
        .episode-title { margin: 8px 0; font-size: 19px; font-weight: 800; color: #ffffff; }
        
        /* BOTONES RESTAURADOS */
        .btn-ver-playlist { background: #1a1a1a; border: 1.5px solid #333; color: #ffffff; padding: 12px; border-radius: 12px; font-size: 11px; font-weight: 800; cursor: pointer; margin-top: 15px; width: 100%; text-transform: uppercase; }
        .playlist-box { display: none; margin-top: 15px; padding: 20px; background: #080808; border-radius: 15px; border: 1px solid #222; font-size: 14px; color: #ffffff; line-height: 1.8; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }

        .dj-actions { display: flex; gap: 10px; margin-top: 20px; border-top: 1px solid #222; padding-top: 20px; }
        .btn-dj-edit { background: transparent; border: 1.5px solid var(--gold); color: var(--gold); flex: 1; padding: 12px; border-radius: 10px; font-size: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-dj-del { background: transparent; border: 1.5px solid #ff4444; color: #ff4444; flex: 1; padding: 12px; border-radius: 10px; font-size: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        /* PLAYER GLOBAL */
        #global-player { position: fixed; bottom: 0; left: 0; width: 100%; background: #080808; border-top: 3px solid var(--gold); padding: 15px 20px; display: none; z-index: 1000; }
        .p-vinyl { width: 55px; height: 55px; border-radius: 50%; border: 2.5px solid var(--gold); background-size: cover; animation: rotateVinyl 4s linear infinite; animation-play-state: paused; }
        .playing .p-vinyl { animation-play-state: running; }
        #p-play-btn svg { width: 38px; height: 38px; fill: var(--gold); }
        @keyframes rotateVinyl { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <img src="logo.png" style="width:90px; margin-bottom:20px;">
        <h2 style="color:var(--gold); font-family:'Playfair Display';">JAZZTABUENO</h2>
        <input type="password" id="passInput" placeholder="Clave de Director">
        <button onclick="checkLogin()" class="btn-gold-tico">ENTRAR ‚ñ∂</button>
    </div>
</div>

<div id="app-content" style="display:none;">
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.png" class="header-logo" id="admin-trigger">
            <div class="brand-title">Jazztabueno<br>Productions</div>
        </div>
        <button onclick="window.salirTotal()" class="btn-salir-premium">SALIR</button>
    </header>

    <div class="container">
        <div id="admin-panel" style="display:none; background: #111; padding: 25px; border-radius: 25px; border: 2px solid var(--gold); margin-bottom: 30px;">
            <h4 id="admin-label" style="color:var(--gold); text-align:center; font-size:13px; margin-bottom:20px; text-transform:uppercase;">Panel DJ</h4>
            <input type="hidden" id="edit-id">
            <div class="admin-row"><input type="text" id="t-titulo" style="width:100%; padding:14px; background:#000; border:1px solid #333; color:white; border-radius:10px; margin-bottom:10px;" placeholder="T√≠tulo"></div>
            <select id="t-programa" style="width:100%; padding:14px; background:#000; border:1px solid #333; color:white; border-radius:10px; margin-bottom:10px;">
                <option value="JAZZTABUENO">JAZZTABUENO</option>
                <option value="STUDIO 79">STUDIO 79</option>
                <option value="SALSA BRAVA">SALSA BRAVA</option>
                <option value="OLD SCHOOL RADIO">OLD SCHOOL RADIO</option>
            </select>
            <input type="text" id="t-url" style="width:100%; padding:14px; background:#000; border:1px solid #333; color:white; border-radius:10px; margin-bottom:10px;" placeholder="URL MP3">
            <input type="text" id="t-img" style="width:100%; padding:14px; background:#000; border:1px solid #333; color:white; border-radius:10px; margin-bottom:10px;" placeholder="URL Portada">
            <textarea id="t-playlist" style="width:100%; height:150px; padding:14px; background:#000; border:1px solid var(--gold); color:white; border-radius:10px; margin-bottom:15px;" placeholder="Playlist"></textarea>
            <div style="display:flex; gap:10px;"><button id="btn-save" style="flex:2; background:var(--gold); border:none; padding:15px; border-radius:12px; font-weight:800; cursor:pointer;">üíæ GUARDAR</button><button onclick="window.cancelarEdicion()" style="flex:1; background:transparent; border:1px solid #444; color:#888; border-radius:12px; cursor:pointer;">‚ùå</button></div>
        </div>

        <div class="channels-container">
            <div class="channel-item active" onclick="filtrar('Todo', this)"><img src="logo.png" class="channel-logo"><span class="channel-name">Todo</span></div>
            <div class="channel-item" onclick="filtrar('JAZZTABUENO', this)"><img src="https://i.postimg.cc/zVD4mstP/Jazztabueno-(2).png" class="channel-logo"><span class="channel-name">Jazztabueno</span></div>
            <div class="channel-item" onclick="filtrar('STUDIO 79', this)"><img src="https://i.postimg.cc/NKMDbYJB/S79.png" class="channel-logo"><span class="channel-name">Studio 79</span></div>
            <div class="channel-item" onclick="filtrar('SALSA BRAVA', this)"><img src="https://i.postimg.cc/75fchgyt/Salsa-Brava.png" class="channel-logo"><span class="channel-name">Salsa Brava</span></div>
            <div class="channel-item" onclick="filtrar('OLD SCHOOL RADIO', this)"><img src="https://i.postimg.cc/jwQ3mczC/Old-School-Radio.png" class="channel-logo"><span class="channel-name">Old School Radio</span></div>
        </div>
        <div id="radio-feed"></div>
    </div>
</div>

<div id="global-player">
    <audio id="main-media" crossorigin="anonymous"></audio>
    <div style="display:flex; align-items:center; gap:15px; margin-bottom:15px;">
        <div id="p-vinyl" class="p-vinyl" style="background-image: url('logo.png');"></div>
        <div style="flex:1; overflow:hidden;"><h4 id="p-title" style="margin:0; font-size:15px; color:#ffffff; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-weight:800;">...</h4><div id="p-time" style="font-size:12px; color:var(--gold); font-weight:900;">00:00 / 00:00</div></div>
        <button onclick="window.togglePlay()" id="p-play-btn" style="background:none; border:none; cursor:pointer;"></button>
        <button onclick="window.cerrarPlayer()" style="background:none; border:none; color:#666; font-size:28px;">√ó</button>
    </div>
    <input type="range" id="seek-bar" value="0" min="0" step="1" style="width:100%;">
</div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, query, orderBy, onSnapshot, addDoc, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const media = document.getElementById('main-media');
    const seekBar = document.getElementById('seek-bar');
    let programas = []; let idActual = null; let filtroActivo = 'Todo'; let isAdmin = false;

    const playSVG = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
    const pauseSVG = `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;

    window.checkLogin = () => {
        const p = document.getElementById('passInput').value.toLowerCase().trim();
        if(p === "ticoadmin" || p === "jazz2026") { localStorage.setItem('jtp_v59_shield', 'true'); location.reload(); } else { alert("Clave Incorrecta"); }
    };
    if(localStorage.getItem('jtp_v59_shield')) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
        isAdmin = true;
    }

    let toques = 0; let tToque = 0;
    document.getElementById('admin-trigger').onclick = () => {
        const ahora = new Date().getTime();
        if(ahora - tToque > 1000) toques = 0;
        tToque = ahora; toques++;
        if(toques === 3 && isAdmin) document.getElementById('admin-panel').style.display = 'block';
    };

    window.cancelarEdicion = () => {
        document.getElementById('admin-panel').style.display = 'none';
        document.getElementById('edit-id').value = "";
    };

    document.getElementById('btn-save').onclick = async () => {
        const id = document.getElementById('edit-id').value;
        const datos = {
            titulo: document.getElementById('t-titulo').value,
            programa: document.getElementById('t-programa').value,
            mp3Url: document.getElementById('t-url').value,
            imagenUrl: document.getElementById('t-img').value || "logo.png",
            playlist: document.getElementById('t-playlist').value,
            fecha: new Date().getTime()
        };
        if(id) await updateDoc(doc(db, "radio_programas", id), datos);
        else await addDoc(collection(db, "radio_programas"), datos);
        window.cancelarEdicion();
    };

    onSnapshot(query(collection(db, "radio_programas"), orderBy("fecha", "desc")), (snap) => {
        programas = []; snap.forEach(d => programas.push({id: d.id, ...d.data()})); render();
    });

    function render() {
        const feed = document.getElementById('radio-feed'); if(!feed) return;
        feed.innerHTML = "";
        
        // üõ°Ô∏è FILTRO MAESTRO DE COMPATIBILIDAD (Indestructible)
        const lista = programas.filter(p => {
            if (filtroActivo === 'Todo') return true;
            if (!p.programa) return false;
            const dbName = p.programa.toUpperCase();
            const activeName = filtroActivo.toUpperCase();
            // Busca si el nombre del programa contiene la palabra clave (ej: "STUDIO")
            return dbName.includes(activeName.split(' ')[0]);
        });

        lista.forEach(p => {
            const isPlaying = idActual === p.id && !media.paused;
            const div = document.createElement('div');
            div.className = `episode-card ${isPlaying ? 'is-playing' : ''}`;
            div.innerHTML = `
                <div class="cover-art" style="background-image: url('${p.imagenUrl}')"><div class="cover-overlay"><button class="btn-play-card" onclick="window.gestionarReproduccion('${p.id}','${p.mp3Url}','${p.titulo}','${p.imagenUrl}')">${isPlaying ? pauseSVG : playSVG}</button></div></div>
                <div class="episode-info">
                    <span class="program-tag" style="color:var(--gold); font-size:9px; font-weight:900;">${p.programa}</span>
                    <h3 class="episode-title">${p.titulo}</h3>
                    <button class="btn-ver-playlist" onclick="window.togglePlaylist('${p.id}')">üìã VER PROGRAMACI√ìN</button>
                    <div id="list-${p.id}" class="playlist-box">${p.playlist || "Detalles pronto."}</div>
                    ${isAdmin ? `<div class="dj-actions"><button class="btn-dj-edit" onclick="prepararEdicion('${p.id}')">üñãÔ∏è</button><button class="btn-dj-del" onclick="borrarDoc('${p.id}')">üóëÔ∏è</button></div>` : ''}
                </div>`;
            feed.appendChild(div);
        });
        const pBtn = document.getElementById('p-play-btn');
        if(pBtn) pBtn.innerHTML = media.paused ? playSVG : pauseSVG;
    }

    window.gestionarReproduccion = (id, url, tit, img) => {
        if(idActual === id) { window.togglePlay(); }
        else { idActual = id; media.src = url; media.play(); document.getElementById('p-title').innerText = tit; document.getElementById('p-vinyl').style.backgroundImage = `url('${img}')`; }
        render();
    };

    window.togglePlay = () => { if(media.paused) media.play(); else media.pause(); render(); };
    window.cerrarPlayer = () => { media.pause(); document.getElementById('global-player').style.display='none'; idActual=null; render(); };
    window.togglePlaylist = (id) => { const el = document.getElementById(`list-${id}`); el.style.display = el.style.display === 'block' ? 'none' : 'block'; };
    window.filtrar = (cat, el) => { filtroActivo = cat; document.querySelectorAll('.channel-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); render(); };
    window.salirTotal = () => { localStorage.clear(); location.reload(); };

    media.onplay = () => document.getElementById('global-player').style.display = 'block';
    media.ontimeupdate = () => { seekBar.value = media.currentTime; };
    media.onloadedmetadata = () => { seekBar.max = media.duration; };
    seekBar.oninput = () => { media.currentTime = seekBar.value; };
</script>
</body>
</html>
