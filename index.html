<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
    <title>Jazztabueno Productions</title>
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

    <style>
        :root { --gold: #d4af37; --bg: #050505; --card: #121212; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { height: 100%; margin: 0; background: var(--bg); color: #e2e8f0; overflow: hidden; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; display: flex; flex-direction: column; }
        
        #login-screen { position: fixed; inset: 0; background: black; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 85%; max-width: 320px; text-align: center; background: #111; padding: 40px 30px; border-radius: 25px; border: 1px solid #222; }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 25px; background: #222; border: 1px solid var(--gold); color: white; border-radius: 12px; text-align: center; font-size: 16px; }
        .btn-gold-tico { display: block !important; width: 100% !important; background: linear-gradient(145deg, #d4af37, #b8962d) !important; color: black !important; border: none !important; padding: 18px !important; border-radius: 50px !important; font-weight: 800; text-transform: uppercase; cursor: pointer; }

        header { background: rgba(0,0,0,0.98); padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; z-index: 100; }
        .header-logo { width: 35px; height: 35px; border-radius: 8px; }
        .brand-title { color: var(--gold); font-family: 'Playfair Display', serif; font-size: 11px; text-transform: uppercase; }
        .btn-salir-premium { background: transparent; border: 1.5px solid var(--gold); color: var(--gold); padding: 7px 15px; border-radius: 8px; font-size: 10px; font-weight: 800; text-transform: uppercase; cursor: pointer; }

        #app-content { flex: 1; overflow-y: auto; padding-bottom: 280px; }
        .container { max-width: 550px; margin: auto; padding: 15px; }

        .channels-container { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-bottom: 25px; padding: 10px 0; width: 100%; }
        .channel-item { text-align: center; opacity: 0.5; transition: 0.3s; cursor: pointer; }
        .channel-item.active { opacity: 1; transform: scale(1.05); }
        .channel-logo { width: 48px; height: 48px; border-radius: 10px; border: 2px solid #333; margin: 0 auto 6px; background: #000; object-fit: contain; padding: 2px; display: block; }
        .active .channel-logo { border-color: var(--gold); box-shadow: 0 0 10px rgba(212,175,55,0.4); }
        .channel-name { font-size: 7px; color: #aaa; font-weight: 800; text-transform: uppercase; display: block; white-space: nowrap; overflow: hidden; }

        .episode-card { background: var(--card); border-radius: 20px; margin-bottom: 30px; border: 1px solid #222; position: relative; overflow: hidden; }
        .cover-art { width: 100%; height: 210px; background-size: cover; background-position: center; position: relative; }
        .cover-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; }
        .btn-play-card { background: var(--gold); border: none; width: 65px; height: 65px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-play-card::before { content: 'â–¶'; font-size: 26px; color: black; margin-left: 5px; }
        .is-playing .btn-play-card { background: rgba(0,0,0,0.85) !important; border: 2.5px solid var(--gold); }
        .is-playing .btn-play-card::before { content: '||'; font-family: Arial; font-weight: bold; color: var(--gold); margin-left: 0; }

        #global-player { position: fixed; bottom: 0; left: 0; width: 100%; background: #080808; border-top: 2px solid var(--gold); padding: 15px 20px; display: none; z-index: 1000; }
        .player-top { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .p-vinyl { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--gold); background-size: cover; animation: rotateVinyl 4s linear infinite; animation-play-state: paused; }
        .playing .p-vinyl { animation-play-state: running; }
        .p-info { flex: 1; overflow: hidden; }
        .p-info h4 { margin: 0; font-size: 13px; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-time { font-size: 10px; color: var(--gold); font-weight: 900; }

        .btn-p-main { background: none; border: none; color: var(--gold); font-size: 30px; cursor: pointer; }
        #seek-bar { width: 100%; -webkit-appearance: none; background: #222; height: 5px; border-radius: 3px; }
        #seek-bar::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: var(--gold); border-radius: 50%; border: 2px solid #000; cursor: pointer; }

        .tool-row { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #222; padding-top: 12px; margin-top: 5px; gap: 6px; }
        .btn-tool { flex: 1; background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 10px 2px; border-radius: 8px; font-size: 9px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        
        @keyframes rotateVinyl { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        #main-media { display: none; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <img src="logo.png" style="width:90px; margin-bottom:20px;">
        <h2 style="color:var(--gold); font-family:'Playfair Display';">JAZZTABUENO</h2>
        <input type="password" id="passInput" placeholder="Clave de Director">
        <button onclick="checkLogin()" class="btn-gold-tico">ENTRAR â–¶</button>
    </div>
</div>

<div id="app-content" style="display:none;">
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.png" class="header-logo">
            <div class="brand-title">Jazztabueno<br>Productions</div>
        </div>
        <button onclick="window.salirTotal()" class="btn-salir-premium">SALIR</button>
    </header>

    <div class="container">
        <div class="channels-container">
            <div class="channel-item active" onclick="filtrar('Todo', this)"><img src="logo.png" class="channel-logo"><span class="channel-name">Todo</span></div>
            <div class="channel-item" onclick="filtrar('JAZZTABUENO', this)"><img src="https://i.postimg.cc/zVD4mstP/Jazztabueno-(2).png" class="channel-logo"><span class="channel-name">Jazztabueno</span></div>
            <div class="channel-item" onclick="filtrar('STUDIO', this)"><img src="https://i.postimg.cc/NKMDbYJB/S79.png" class="channel-logo"><span class="channel-name">Studio 79</span></div>
            <div class="channel-item" onclick="filtrar('SALSA', this)"><img src="https://i.postimg.cc/75fchgyt/Salsa-Brava.png" class="channel-logo"><span class="channel-name">Salsa Brava</span></div>
            <div class="channel-item" onclick="filtrar('OLD', this)"><img src="https://i.postimg.cc/jwQ3mczC/Old-School-Radio.png" class="channel-logo"><span class="channel-name">Old School</span></div>
        </div>
        <div id="radio-feed"></div>
    </div>
</div>

<div id="global-player">
    <audio id="main-media" playsinline crossorigin="anonymous"></audio>
    <div class="player-top">
        <div id="p-vinyl" class="p-vinyl" style="background-image: url('logo.png');"></div>
        <div class="p-info"><h4 id="p-title">...</h4><div id="p-time-display" class="p-time">00:00 / 00:00</div></div>
        <div style="display:flex; align-items:center;">
            <button onclick="window.togglePlay()" id="p-play-btn" class="btn-p-main">â–¶</button>
            <button onclick="window.cerrarPlayer()" class="btn-p-main" style="color:#444; font-size:24px; margin-left:12px;">Ã—</button>
        </div>
    </div>
    <div class="seek-container"><input type="range" id="seek-bar" value="0" min="0" step="1"></div>
    <div class="tool-row">
        <div id="btn-cast-box" class="btn-tool" style="border-color: var(--gold); display: flex; align-items: center; justify-content: center; gap: 5px;">
            <google-cast-launcher style="width: 18px; height: 18px; --connected-color: black; --disconnected-color: #d4af37; cursor: pointer;"></google-cast-launcher>
            <span id="cast-text" style="color: var(--gold);">TV</span>
        </div>
        <button onclick="window.cambiarVelocidad()" id="btn-speed" class="btn-tool">1.0x</button>
        <button onclick="window.toggleMute()" id="btn-mute" class="btn-tool">ðŸ”Š VOL</button>
    </div>
</div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const media = document.getElementById('main-media');
    const seekBar = document.getElementById('seek-bar');
    const timeDisplay = document.getElementById('p-time-display');
    let programas = []; let idActual = null; let filtroActivo = 'Todo';

    // --- INICIALIZACIÃ“N OFICIAL DE GOOGLE CAST CON MEMORIA DE TIEMPO ---
    window.player = null;
    window.playerController = null;
    window.lastCastTime = 0; // LA MEMORIA SECRETA DEL TIEMPO

    window['__onGCastApiAvailable'] = function(isAvailable) {
        if (isAvailable) {
            cast.framework.CastContext.getInstance().setOptions({
                receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
            });
            
            window.player = new cast.framework.RemotePlayer();
            window.playerController = new cast.framework.RemotePlayerController(window.player);
            
            // SENSOR DE CONEXIÃ“N
            window.playerController.addEventListener(cast.framework.RemotePlayerEventType.IS_CONNECTED_CHANGED, function() {
                var isConnected = cast.framework.CastContext.getInstance().getCurrentSession() !== null;
                if (isConnected) {
                    document.getElementById('cast-text').style.color = "black";
                    document.getElementById('btn-cast-box').style.background = "var(--gold)";
                    
                    if (idActual && !media.paused) {
                        var p = programas.find(x => x.id === idActual);
                        if(p) window.loadCastMedia(p.titulo, p.programa, p.mp3Url, p.imagenUrl);
                    }
                } else {
                    document.getElementById('cast-text').style.color = "var(--gold)";
                    document.getElementById('btn-cast-box').style.background = "#1a1a1a";
                    
                    // AL DESCONECTAR: USAMOS LA MEMORIA SECRETA DEL TIEMPO
                    if (idActual) {
                        media.currentTime = window.lastCastTime;
                        media.play(); 
                    }
                }
            });

            // SENSOR CONTINUO DE TIEMPO EN TV (Llena la memoria secreta cada segundo)
            window.playerController.addEventListener(cast.framework.RemotePlayerEventType.CURRENT_TIME_CHANGED, function() {
                if (cast.framework.CastContext.getInstance().getCurrentSession() && idActual) {
                    window.lastCastTime = window.player.currentTime; // Guardando el tiempo...
                    seekBar.value = Math.floor(window.player.currentTime);
                    timeDisplay.innerText = formatTime(window.player.currentTime) + " / " + formatTime(window.player.duration);
                }
            });
        }
    };

    function rutaAbsoluta(ruta) {
        if (!ruta) return new URL('logo.png', window.location.href).href;
        if (ruta.startsWith('http')) return ruta;
        return new URL(ruta, window.location.href).href;
    }

    // CARGA AL CHROMECAST OFICIAL
    window.loadCastMedia = (titulo, prog, url, img) => {
        var castSession = cast.framework.CastContext.getInstance().getCurrentSession();
        if (castSession) {
            var mediaInfo = new chrome.cast.media.MediaInfo(url, 'audio/mpeg');
            var metadata = new chrome.cast.media.MusicTrackMediaMetadata();
            metadata.title = titulo;
            metadata.artist = prog;
            metadata.images = [new chrome.cast.Image(rutaAbsoluta(img))];
            mediaInfo.metadata = metadata;
            
            var request = new chrome.cast.media.LoadRequest(mediaInfo);
            request.currentTime = media.currentTime || 0; // Mandamos el tiempo actual a la TV
            
            media.pause(); // Pausamos el celular
            
            castSession.loadMedia(request).then(
                function() { 
                    document.getElementById('global-player').classList.add('playing');
                    document.getElementById('p-play-btn').innerText = '||';
                },
                function(error) { console.log('Error Cast: ' + error); }
            );
        }
    };

    window.checkLogin = () => {
        const p = document.getElementById('passInput').value;
        if(p === "jazz2026" || p === "ticoadmin") { localStorage.setItem('jazz_auth', p); location.reload(); } else { alert("Clave Incorrecta"); }
    };

    if(localStorage.getItem('jazz_auth')) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
    }

    onSnapshot(query(collection(db, "radio_programas"), orderBy("fecha", "desc")), (snap) => {
        programas = []; snap.forEach(d => { programas.push({id: d.id, ...d.data()}); }); render();
    });

    function render() {
        const feed = document.getElementById('radio-feed'); if(!feed) return;
        feed.innerHTML = "";
        const lista = programas.filter(p => {
            if(filtroActivo === 'Todo') return true;
            return p.programa.toUpperCase().replace(/\s/g, '').includes(filtroActivo.toUpperCase().replace(/\s/g, ''));
        });
        lista.forEach(p => {
            const isCastPlaying = cast.framework && cast.framework.CastContext.getInstance().getCurrentSession() && window.player && !window.player.isPaused;
            const isLocalPlaying = !media.paused;
            const isPlaying = idActual === p.id && (isCastPlaying || isLocalPlaying);
            
            const div = document.createElement('div');
            div.className = `episode-card ${isPlaying ? 'is-playing' : ''}`;
            div.innerHTML = `
                <div class="cover-art" style="background-image: url('${p.imagenUrl || 'logo.png'}')">
                    <div class="cover-overlay"><button class="btn-play-card" onclick="window.gestionarReproduccion('${p.id}', '${p.mp3Url}', '${p.titulo}', '${p.programa}', '${p.imagenUrl}')"></button></div>
                </div>
                <div class="episode-info"><span class="program-tag">${p.programa}</span><h3 class="episode-title">${p.titulo}</h3></div>`;
            feed.appendChild(div);
        });
    }

    window.gestionarReproduccion = (id, url, titulo, prog, img) => {
        if (idActual === id) { window.togglePlay(); } 
        else {
            idActual = id; 
            const imgSegura = rutaAbsoluta(img);
            
            document.getElementById('p-title').innerText = titulo;
            document.getElementById('p-vinyl').style.backgroundImage = `url('${imgSegura}')`;
            document.getElementById('global-player').style.display = 'block';
            
            var isConnected = cast.framework && cast.framework.CastContext.getInstance().getCurrentSession() !== null;
            
            if (isConnected) {
                window.loadCastMedia(titulo, prog, url, img);
            } else {
                media.src = url; 
                media.play();
            }
        }
        render();
    };

    window.togglePlay = () => { 
        var isConnected = cast.framework && cast.framework.CastContext.getInstance().getCurrentSession() !== null;
        if (isConnected) {
            window.playerController.playOrPause();
            setTimeout(() => {
                document.getElementById('p-play-btn').innerText = window.player.isPaused ? 'â–¶' : '||';
                if(window.player.isPaused) document.getElementById('global-player').classList.remove('playing');
                else document.getElementById('global-player').classList.add('playing');
                render();
            }, 200);
        } else {
            if (media.paused) media.play(); else media.pause(); render(); 
        }
    };
    
    window.cambiarVelocidad = () => { const speeds = [1.0, 1.25, 1.5, 2.0]; media.playbackRate = speeds[(speeds.indexOf(media.playbackRate) + 1) % speeds.length]; document.getElementById('btn-speed').innerText = media.playbackRate + "x"; };
    window.toggleMute = () => { media.muted = !media.muted; document.getElementById('btn-mute').innerText = media.muted ? "ðŸ”‡ MUTE" : "ðŸ”Š VOL"; };

    window.filtrar = (cat, el) => {
        filtroActivo = cat;
        document.querySelectorAll('.channel-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active'); render();
    };

    window.salirTotal = () => { localStorage.clear(); location.reload(); };
    
    media.onloadedmetadata = () => { if(!cast.framework || !cast.framework.CastContext.getInstance().getCurrentSession()){ seekBar.max = Math.floor(media.duration); } };
    media.onplay = () => { document.getElementById('global-player').classList.add('playing'); document.getElementById('p-play-btn').innerText = '||'; render(); };
    media.onpause = () => { document.getElementById('global-player').classList.remove('playing'); document.getElementById('p-play-btn').innerText = 'â–¶'; render(); };
    
    media.ontimeupdate = () => { 
        if(idActual && (!cast.framework || !cast.framework.CastContext.getInstance().getCurrentSession())) { 
            seekBar.value = Math.floor(media.currentTime); 
            timeDisplay.innerText = formatTime(media.currentTime) + " / " + formatTime(media.duration); 
        } 
    };
    
    seekBar.oninput = () => { 
        var isConnected = cast.framework && cast.framework.CastContext.getInstance().getCurrentSession() !== null;
        if (isConnected) {
            window.player.currentTime = seekBar.value;
            window.playerController.seek();
        } else {
            media.currentTime = seekBar.value; 
        }
    };
    
    window.cerrarPlayer = () => { 
        var isConnected = cast.framework && cast.framework.CastContext.getInstance().getCurrentSession() !== null;
        if(isConnected) window.playerController.stop();
        media.pause(); document.getElementById('global-player').style.display = 'none'; idActual = null; render(); 
    };
    
    function formatTime(s) { if (isNaN(s)) return "00:00"; const h = Math.floor(s / 3600); const m = Math.floor((s % 3600) / 60); const sec = Math.floor(s % 60); return (h > 0 ? h + ":" : "") + (m < 10 ? "0" + m : m) + ":" + (sec < 10 ? "0" + sec : sec); }
</script>
</body>
</html>
