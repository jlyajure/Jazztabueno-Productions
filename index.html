<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
    <title>Jazztabueno Productions</title>
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #d4af37; --bg: #050505; --card: #121212; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* Aseguramos que el cuerpo ocupe toda la pantalla */
        html, body { height: 100%; margin: 0; background: var(--bg); color: #e2e8f0; overflow-x: hidden; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; padding-bottom: 140px; }
        
        /* LOGIN TOTALMENTE CENTRADO */
        #login-screen { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: black; 
            z-index: 2000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .login-card { 
            width: 90%; 
            max-width: 360px; /* Evita que las barras sean infinitas en la web */
            text-align: center; 
            padding: 20px;
        }
        .login-card input { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 15px; 
            background: #1a1a1a; 
            border: 1px solid #333; 
            border-bottom: 2px solid var(--gold);
            color: white; 
            border-radius: 10px; 
            text-align: center;
            font-size: 16px;
        }

        header { background: rgba(0,0,0,0.95); padding: 15px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .header-logo { width: 40px; height: 40px; border-radius: 8px; }
        .brand-title { color: var(--gold); font-family: 'Playfair Display', serif; font-size: 13px; text-transform: uppercase; }
        
        /* BOT√ìN SALIR - Ahora m√°s visible */
        .btn-logout { background: transparent; border: 1px solid var(--gold); color: white; font-size: 10px; padding: 6px 12px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        .container { max-width: 600px; margin: auto; padding: 15px; }

        /* CATEGOR√çAS - Corregido el corte de pantalla */
        .channels-container { 
            display: flex; 
            justify-content: flex-start; /* Permite scroll natural */
            gap: 15px; 
            margin-bottom: 25px; 
            overflow-x: auto; 
            padding: 10px 5px; 
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        .channels-container::-webkit-scrollbar { display: none; }
        .channel-item { text-align: center; opacity: 0.5; transition: 0.3s; min-width: 85px; }
        .channel-item.active { opacity: 1; transform: scale(1.05); }
        .channel-logo { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #333; margin-bottom: 5px; object-fit: cover; }
        .active .channel-logo { border-color: var(--gold); box-shadow: 0 0 15px rgba(212,175,55,0.4); }
        .channel-name { font-size: 10px; font-weight: 800; color: #aaa; text-transform: uppercase; display: block; }
        .active .channel-name { color: var(--gold); }

        /* TARJETAS DE PROGRAMAS */
        .episode-card { background: var(--card); border-radius: 20px; margin-bottom: 20px; overflow: hidden; border: 1px solid #222; }
        .cover-art { width: 100%; height: 230px; background-size: cover; background-position: center; position: relative; }
        .cover-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; }
        .is-playing .btn-play-card::after { content: '||'; color: var(--gold); font-size: 20px; font-weight: bold; }
        .btn-play-card { background: var(--gold); border: none; width: 65px; height: 65px; border-radius: 50%; font-size: 24px; cursor: pointer; box-shadow: 0 5px 20px rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; }

        /* REPRODUCTOR FIJO */
        #global-player { position: fixed; bottom: 0; left: 0; width: 100%; background: #0a0a0a; border-top: 2px solid var(--gold); padding: 12px 20px; display: none; z-index: 1000; }
        .player-flex { display: flex; align-items: center; gap: 15px; }
        .mini-vinyl { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--gold); background-size: cover; animation: rotateVinyl 4s linear infinite; animation-play-state: paused; }
        .playing .mini-vinyl { animation-play-state: running; }
        .player-data { flex-grow: 1; overflow: hidden; }
        .player-data h4 { margin: 0; font-size: 13px; color: var(--gold); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        @keyframes rotateVinyl { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        audio { width: 100%; height: 35px; margin-top: 8px; filter: invert(100%) hue-rotate(180deg) brightness(1.5); }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <img src="logo.png" style="width:110px; margin-bottom:20px;">
        <h2 style="color:var(--gold); font-family:'Playfair Display'; letter-spacing: 2px;">JAZZTABUENO</h2>
        <p style="font-size: 10px; color: #666; margin-bottom: 20px;">PRODUCTIONS</p>
        <input type="password" id="passInput" placeholder="Introduce tu clave">
        <button onclick="checkLogin()" style="background:var(--gold); border:none; padding:15px; border-radius:30px; font-weight:800; cursor:pointer; width:100%; color: black;">ENTRAR ‚ñ∂</button>
    </div>
</div>

<div id="app-content" style="display:none;">
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.png" class="header-logo">
            <div class="brand-title">Jazztabueno<br>Productions</div>
        </div>
        <button onclick="localStorage.clear(); location.reload();" class="btn-logout">SALIR</button>
    </header>

    <div class="container">
        <div id="admin-panel" style="display:none;">
            <button onclick="toggleUpload()" style="width:100%; padding:15px; background:var(--gold); border:none; border-radius:12px; font-weight:800; margin-bottom:20px; color: black;">üì° NUEVO PROGRAMA</button>
            <div id="upload-form" style="display:none; background:#1a1a1a; padding:20px; border-radius:15px; border:1px solid var(--gold); margin-bottom:20px;">
                <input type="hidden" id="edit-id">
                <input type="text" id="prog-name" placeholder="Categor√≠a">
                <input type="text" id="prog-title" placeholder="T√≠tulo">
                <input type="text" id="prog-mp3" placeholder="Link MP3">
                <input type="text" id="prog-img" placeholder="Link Imagen">
                <button onclick="guardarPrograma()" style="width:100%; padding:12px; background:white; color:black; border:none; border-radius:8px; font-weight:800;">PUBLICAR</button>
            </div>
        </div>

        <div class="channels-container">
            <div class="channel-item active" onclick="filtrar('Todo', this)"><img src="logo.png" class="channel-logo"><span class="channel-name">Todo</span></div>
            <div class="channel-item" onclick="filtrar('JAZZTABUENO', this)"><img src="https://i.postimg.cc/zVD4mstP/Jazztabueno-(2).png" class="channel-logo"><span class="channel-name">Jazztabueno</span></div>
            <div class="channel-item" onclick="filtrar('STUDIO', this)"><img src="https://i.postimg.cc/NKMDbYJB/S79.png" class="channel-logo"><span class="channel-name">Studio 79</span></div>
            <div class="channel-item" onclick="filtrar('SALSA', this)"><img src="https://i.postimg.cc/75fchgyt/Salsa-Brava.png" class="channel-logo"><span class="channel-name">Salsa Brava</span></div>
            <div class="channel-item" onclick="filtrar('OLD', this)"><img src="https://i.postimg.cc/jwQ3mczC/Old-School-Radio.png" class="channel-logo"><span class="channel-name">Old School</span></div>
        </div>

        <div id="radio-feed"></div>
    </div>
</div>

<div id="global-player">
    <div class="player-flex">
        <div id="p-vinyl" class="mini-vinyl" style="background-image: url('logo.png');"></div>
        <div class="player-data">
            <h4 id="p-title">Reproduciendo...</h4>
            <audio id="main-audio" controls></audio>
        </div>
        <button onclick="cerrarPlayer()" style="background:none; border:none; color:#777; font-size:28px; padding: 0 10px;">√ó</button>
    </div>
</div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    window.checkLogin = () => {
        const p = document.getElementById('passInput').value;
        if(p === "jazz2026" || p === "ticoadmin") {
            localStorage.setItem('jazz_auth', p);
            location.reload();
        } else { alert("Clave Incorrecta"); }
    };

    if(localStorage.getItem('jazz_auth')) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
        if(localStorage.getItem('jazz_auth') === 'ticoadmin') document.getElementById('admin-panel').style.display = 'block';
    }

    let programas = [];
    let filtroActivo = 'Todo';
    let idActual = null;

    onSnapshot(query(collection(db, "radio_programas"), orderBy("fecha", "desc")), (snap) => {
        programas = [];
        snap.forEach(d => programas.push({id: d.id, ...d.data()}));
        render();
    });

    function render() {
        const feed = document.getElementById('radio-feed');
        feed.innerHTML = "";
        const lista = programas.filter(p => {
            if(filtroActivo === 'Todo') return true;
            return p.programa.toUpperCase().replace(/\s/g, '').includes(filtroActivo.toUpperCase().replace(/\s/g, ''));
        });

        lista.forEach(p => {
            const isPlaying = idActual === p.id;
            const div = document.createElement('div');
            div.className = `episode-card ${isPlaying ? 'is-playing' : ''}`;
            div.innerHTML = `
                <div class="cover-art" style="background-image: url('${p.imagenUrl || 'logo.png'}')">
                    <div class="cover-overlay">
                        <button class="btn-play-card" onclick="gestionarReproduccion('${p.id}', '${p.mp3Url}', '${p.titulo}', '${p.programa}', '${p.imagenUrl}')">
                            ${isPlaying ? '' : '‚ñ∂'}
                        </button>
                    </div>
                </div>
                <div class="episode-info">
                    <span class="program-tag">${p.programa}</span>
                    <h3 class="episode-title">${p.titulo}</h3>
                    ${localStorage.getItem('jazz_auth') === 'ticoadmin' ? `
                        <div style="margin-top:10px;">
                            <button style="background:#333; color:white; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; font-size:12px;" onclick="iniciarEdicion('${p.id}')">üìù Editar</button>
                            <button style="background:#420b0b; color:#ff4444; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; font-size:12px; margin-left:5px;" onclick="borrar('${p.id}')">üóëÔ∏è</button>
                        </div>
                    ` : ''}
                </div>
            `;
            feed.appendChild(div);
        });
    }

    const audio = document.getElementById('main-audio');
    window.gestionarReproduccion = (id, url, titulo, prog, img) => {
        if (idActual === id) {
            if (audio.paused) audio.play();
            else audio.pause();
        } else {
            idActual = id;
            document.getElementById('p-title').innerText = titulo;
            document.getElementById('p-vinyl').style.backgroundImage = `url('${img || 'logo.png'}')`;
            document.getElementById('global-player').style.display = 'block';
            audio.src = url;
            const savedTime = localStorage.getItem(`time_${id}`);
            if(savedTime) audio.currentTime = parseFloat(savedTime);
            audio.play();
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: titulo, artist: prog, album: 'Jazztabueno Productions',
                    artwork: [{ src: img || 'logo.png', sizes: '512x512', type: 'image/png' }]
                });
            }
        }
        render();
    };

    audio.ontimeupdate = () => { if(idActual) localStorage.setItem(`time_${idActual}`, audio.currentTime); };
    audio.onplay = () => { document.getElementById('global-player').classList.add('playing'); render(); };
    audio.onpause = () => { document.getElementById('global-player').classList.remove('playing'); render(); };
    window.cerrarPlayer = () => { audio.pause(); document.getElementById('global-player').style.display = 'none'; idActual = null; render(); };

    window.filtrar = (cat, el) => {
        filtroActivo = cat;
        document.querySelectorAll('.channel-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        render();
    };

    window.toggleUpload = () => { document.getElementById('upload-form').style.display = (document.getElementById('upload-form').style.display === 'none') ? 'block' : 'none'; };
    window.iniciarEdicion = (id) => {
        const p = programas.find(x => x.id === id);
        document.getElementById('edit-id').value = id;
        document.getElementById('prog-name').value = p.programa;
        document.getElementById('prog-title').value = p.titulo;
        document.getElementById('prog-mp3').value = p.mp3Url;
        document.getElementById('prog-img').value = p.imagenUrl;
        window.toggleUpload();
        window.scrollTo(0,0);
    };

    window.guardarPrograma = async () => {
        const id = document.getElementById('edit-id').value;
        const data = { programa: document.getElementById('prog-name').value, titulo: document.getElementById('prog-title').value, mp3Url: document.getElementById('prog-mp3').value, imagenUrl: document.getElementById('prog-img').value, fecha: new Date() };
        if(id) await updateDoc(doc(db, "radio_programas", id), data);
        else await addDoc(collection(db, "radio_programas"), data);
        location.reload();
    };

    window.borrar = async (id) => { if(confirm("¬øEliminar?")) await deleteDoc(doc(db, "radio_programas", id)); };
</script>
</body>
</html>
