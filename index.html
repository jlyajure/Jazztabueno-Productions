<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
    <title>Jazztabueno Productions</title>
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

    <style>
        /* üõ°Ô∏è SECCI√ìN 1: VARIABLES Y BASE */
        :root { --gold: #a68a44; --bg: #050505; --card: #121212; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; background: var(--bg); color: #ffffff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        
        /* üõ°Ô∏è SECCI√ìN 2: LOGIN (BLINDADO) */
        #login-screen { position: fixed; inset: 0; background: black; z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 85%; max-width: 320px; text-align: center; background: #111; padding: 40px; border-radius: 25px; border: 1px solid #222; }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 25px; background: #222; border: 1px solid var(--gold); color: white; border-radius: 12px; text-align: center; }
        .btn-entrar-premium { width: 100%; background: var(--gold); color: black; border: none; padding: 18px; border-radius: 50px; font-weight: 800; text-transform: uppercase; cursor: pointer; }

        /* üõ°Ô∏è SECCI√ìN 3: ESTRUCTURA (ANTI-GIGANTE) */
        header { background: rgba(0,0,0,0.98); padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        .brand-title { color: var(--gold); font-family: 'Playfair Display', serif; font-size: 11px; text-transform: uppercase; line-height: 1.2; }
        
        .main-app-container { 
            width: 100%; 
            max-width: 420px; /* Tama√±o blindado para que nada se vea gigante */
            margin: 0 auto; 
            padding: 15px; 
            padding-bottom: 280px; 
        }

        /* üõ°Ô∏è SECCI√ìN 4: CANALES */
        .channels-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-bottom: 25px; padding: 10px 0; }
        .ch-item { display: flex; flex-direction: column; align-items: center; text-align: center; opacity: 0.8; cursor: pointer; }
        .ch-item.active { opacity: 1; transform: scale(1.05); }
        .ch-logo { width: 42px; height: 42px; border-radius: 12px; border: 2px solid #222; margin-bottom: 6px; background: #000; object-fit: contain; }
        .active .ch-logo { border-color: var(--gold); }
        .ch-name { font-size: 6px; font-weight: 800; text-transform: uppercase; color: #fff; }

        /* üõ°Ô∏è SECCI√ìN 5: TARJETAS (DISE√ëO GALA) */
        .episode-card { background: var(--card); border-radius: 20px; margin-bottom: 30px; border: 1px solid #1a1a1a; overflow: hidden; }
        .episode-card.is-playing { border-color: var(--gold); }
        
        .cover-art-box { 
            width: 100%; 
            height: 160px; /* Altura controlada */
            background-size: cover; 
            background-position: center; 
            position: relative; 
            border-bottom: 1.5px solid var(--gold); 
        }
        .cover-btn-play { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; }
        .play-circle { background: var(--gold); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; }
        .play-circle svg { width: 24px; height: 24px; fill: black; }

        .info-box { padding: 20px; }
        .ep-title { margin: 0 0 10px 0; font-size: 18px; font-weight: 800; color: #fff; }
        
        /* BOTONES DE ACCI√ìN (ESTILO RESTAURADO) */
        .btn-playlist-premium { background: #1a1a1a; border: 1.5px solid #333; color: #fff; padding: 12px; border-radius: 12px; font-size: 11px; font-weight: 800; width: 100%; text-transform: uppercase; cursor: pointer; margin-top: 10px; }
        .playlist-view { display: none; margin-top: 15px; padding: 15px; background: #080808; border-radius: 12px; border: 1px solid #222; font-size: 13px; line-height: 1.6; white-space: pre-wrap; }

        .admin-btns { display: flex; gap: 8px; margin-top: 15px; border-top: 1px solid #222; padding-top: 15px; }
        .btn-edit-gold { background: transparent; border: 1.5px solid var(--gold); color: var(--gold); flex: 1; padding: 10px; border-radius: 8px; font-size: 9px; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        .btn-del-red { background: transparent; border: 1.5px solid #ff4444; color: #ff4444; flex: 1; padding: 10px; border-radius: 8px; font-size: 9px; font-weight: 800; text-transform: uppercase; cursor: pointer; }

        /* üõ°Ô∏è SECCI√ìN 6: REPRODUCTOR */
        #global-player { position: fixed; bottom: 0; left: 0; width: 100%; background: #080808; border-top: 3px solid var(--gold); padding: 15px 20px; display: none; z-index: 1000; }
        .p-vinyl-box { width: 50px; height: 50px; border-radius: 50%; border: 2.5px solid var(--gold); background-size: cover; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <img src="logo.png" style="width:80px; margin-bottom:20px;">
        <h2 style="color:var(--gold); font-family:'Playfair Display';">JAZZTABUENO</h2>
        <input type="password" id="passInput" placeholder="Clave de Director">
        <button onclick="checkLogin()" class="btn-entrar-premium">ENTRAR ‚ñ∂</button>
    </div>
</div>

<div id="app-content" style="display:none;">
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.png" width="30" height="30" id="admin-trigger">
            <div class="brand-title">Jazztabueno<br>Productions</div>
        </div>
        <button onclick="window.salirTotal()" class="btn-salir-premium">SALIR</button>
    </header>

    <div class="main-app-container">
        <div id="admin-panel" style="display:none; background: #111; padding: 20px; border-radius: 20px; border: 2px solid var(--gold); margin-bottom: 25px;">
            <input type="hidden" id="edit-id">
            <input type="text" id="t-titulo" style="width:100%; padding:12px; background:#000; color:white; border:1px solid #333; border-radius:10px; margin-bottom:10px;" placeholder="T√≠tulo">
            <select id="t-programa" style="width:100%; padding:12px; background:#000; color:white; border:1px solid #333; border-radius:10px; margin-bottom:10px;">
                <option value="JAZZTABUENO">JAZZTABUENO</option>
                <option value="STUDIO 79">STUDIO 79</option>
                <option value="SALSA BRAVA">SALSA BRAVA</option>
                <option value="OLD SCHOOL RADIO">OLD SCHOOL RADIO</option>
            </select>
            <input type="text" id="t-url" style="width:100%; padding:12px; background:#000; color:white; border:1px solid #333; border-radius:10px; margin-bottom:10px;" placeholder="URL MP3">
            <input type="text" id="t-img" style="width:100%; padding:12px; background:#000; color:white; border:1px solid #333; border-radius:10px; margin-bottom:10px;" placeholder="URL Imagen">
            <textarea id="t-playlist" style="width:100%; height:100px; background:#000; color:white; border:1px solid var(--gold); border-radius:10px; padding:10px; margin-bottom:15px;" placeholder="Playlist..."></textarea>
            <div style="display:flex; gap:10px;"><button id="btn-save" style="flex:2; background:var(--gold); border:none; padding:12px; border-radius:10px; font-weight:800; cursor:pointer;">üíæ GUARDAR</button><button onclick="window.cancelarEdicion()" style="flex:1; background:transparent; border:1px solid #444; color:#888; border-radius:10px; cursor:pointer;">‚ùå</button></div>
        </div>

        <div class="channels-grid">
            <div class="ch-item active" onclick="filtrar('Todo', this)"><img src="logo.png" class="ch-logo"><span class="ch-name">Todo</span></div>
            <div class="ch-item" onclick="filtrar('JAZZTABUENO', this)"><img src="https://i.postimg.cc/zVD4mstP/Jazztabueno-(2).png" class="ch-logo"><span class="ch-name">Jazztabueno</span></div>
            <div class="ch-item" onclick="filtrar('STUDIO 79', this)"><img src="https://i.postimg.cc/NKMDbYJB/S79.png" class="ch-logo"><span class="ch-name">Studio 79</span></div>
            <div class="ch-item" onclick="filtrar('SALSA BRAVA', this)"><img src="https://i.postimg.cc/75fchgyt/Salsa-Brava.png" class="ch-logo"><span class="ch-name">Salsa Brava</span></div>
            <div class="ch-item" onclick="filtrar('OLD SCHOOL RADIO', this)"><img src="https://i.postimg.cc/jwQ3mczC/Old-School-Radio.png" class="ch-logo"><span class="ch-name">Old School Radio</span></div>
        </div>
        <div id="radio-feed"></div>
    </div>
</div>

<div id="global-player">
    <audio id="main-media" crossorigin="anonymous"></audio>
    <div style="display:flex; align-items:center; gap:15px; margin-bottom:15px;">
        <div id="p-vinyl" class="p-vinyl-box" style="background-image: url('logo.png');"></div>
        <div style="flex:1; overflow:hidden;"><h4 id="p-title" style="margin:0; font-size:14px; color:#ffffff; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-weight:800;">...</h4><div id="p-time" style="font-size:11px; color:var(--gold); font-weight:900;">00:00 / 00:00</div></div>
        <button onclick="window.togglePlay()" id="p-play-btn" style="background:none; border:none; cursor:pointer;"></button>
        <button onclick="window.cerrarPlayer()" style="background:none; border:none; color:#666; font-size:24px;">√ó</button>
    </div>
    <input type="range" id="seek-bar" value="0" min="0" step="1" style="width:100%;">
</div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, query, orderBy, onSnapshot, addDoc, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const media = document.getElementById('main-media');
    const seekBar = document.getElementById('seek-bar');
    let programas = []; let idActual = null; let filtroActivo = 'Todo'; let isAdmin = false;

    const playSVG = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
    const pauseSVG = `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;

    window.checkLogin = () => {
        const p = document.getElementById('passInput').value.toLowerCase().trim();
        if(p === "ticoadmin" || p === "jazz2026") { localStorage.setItem('jtp_v62_ok', 'true'); location.reload(); } else { alert("Clave Incorrecta"); }
    };
    if(localStorage.getItem('jtp_v62_ok')) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
        isAdmin = true;
    }

    let toques = 0; let tToque = 0;
    document.getElementById('admin-trigger').onclick = () => {
        const ahora = new Date().getTime();
        if(ahora - tToque > 1000) toques = 0;
        tToque = ahora; toques++;
        if(toques === 3 && isAdmin) document.getElementById('admin-panel').style.display = 'block';
    };

    window.cancelarEdicion = () => { document.getElementById('admin-panel').style.display = 'none'; document.getElementById('edit-id').value = ""; };

    document.getElementById('btn-save').onclick = async () => {
        const id = document.getElementById('edit-id').value;
        const datos = {
            titulo: document.getElementById('t-titulo').value,
            programa: document.getElementById('t-programa').value,
            mp3Url: document.getElementById('t-url').value,
            imagenUrl: document.getElementById('t-img').value || "logo.png",
            playlist: document.getElementById('t-playlist').value,
            fecha: new Date().getTime()
        };
        if(id) await updateDoc(doc(db, "radio_programas", id), datos);
        else await addDoc(collection(db, "radio_programas"), datos);
        window.cancelarEdicion();
    };

    window.prepararEdicion = (id) => {
        const p = programas.find(x => x.id === id);
        document.getElementById('edit-id').value = p.id;
        document.getElementById('t-titulo').value = p.titulo;
        document.getElementById('t-programa').value = p.programa;
        document.getElementById('t-url').value = p.mp3Url;
        document.getElementById('t-img').value = p.imagenUrl;
        document.getElementById('t-playlist').value = p.playlist || "";
        document.getElementById('admin-panel').style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});
    };

    window.borrarDoc = async (id) => { if(confirm("¬øBorrar?")) await deleteDoc(doc(db, "radio_programas", id)); };

    onSnapshot(query(collection(db, "radio_programas"), orderBy("fecha", "desc")), (snap) => {
        programas = []; snap.forEach(d => programas.push({id: d.id, ...d.data()})); render();
    });

    function render() {
        const feed = document.getElementById('radio-feed'); if(!feed) return;
        feed.innerHTML = "";
        
        const lista = programas.filter(p => {
            if (filtroActivo === 'Todo') return true;
            const dbN = p.programa.toUpperCase();
            const activeN = filtroActivo.toUpperCase();
            // üõ°Ô∏è REGLA DE HIERRO: Si presionas STUDIO 79, muestra todo lo que NO sea Jazz, Salsa u Old.
            if (activeN.includes("STUDIO")) {
                return !dbN.includes("JAZZ") && !dbN.includes("SALSA") && !dbN.includes("OLD");
            }
            return dbN.includes(activeN.split(' ')[0]);
        });

        lista.forEach(p => {
            const isPlaying = idActual === p.id && !media.paused;
            const div = document.createElement('div');
            div.className = `episode-card ${isPlaying ? 'is-playing' : ''}`;
            div.innerHTML = `
                <div class="cover-art-box" style="background-image: url('${p.imagenUrl}')"><div class="cover-btn-play"><button class="play-circle" onclick="window.gestionarReproduccion('${p.id}','${p.mp3Url}','${p.titulo}','${p.imagenUrl}')">${isPlaying ? pauseSVG : playSVG}</button></div></div>
                <div class="info-box">
                    <span style="color:var(--gold); font-size:9px; font-weight:900; text-transform:uppercase;">${p.programa}</span>
                    <h3 class="ep-title">${p.titulo}</h3>
                    <button class="btn-playlist-premium" onclick="window.togglePlaylist('${p.id}')">üìã VER PROGRAMACI√ìN</button>
                    <div id="list-${p.id}" class="playlist-view">${p.playlist || "Pr√≥ximamente."}</div>
                    ${isAdmin ? `<div class="admin-btns"><button class="btn-edit-gold" onclick="prepararEdicion('${p.id}')">üñãÔ∏è EDITAR</button><button class="btn-del-red" onclick="borrarDoc('${p.id}')">üóëÔ∏è BORRAR</button></div>` : ''}
                </div>`;
            feed.appendChild(div);
        });
        const pBtn = document.getElementById('p-play-btn');
        if(pBtn) pBtn.innerHTML = media.paused ? playSVG : pauseSVG;
    }

    window.gestionarReproduccion = (id, url, tit, img) => {
        if(idActual === id) { window.togglePlay(); }
        else { idActual = id; media.src = url; media.play(); document.getElementById('p-title').innerText = tit; document.getElementById('p-vinyl').style.backgroundImage = `url('${img}')`; document.getElementById('global-player').style.display='block'; }
        render();
    };

    window.togglePlay = () => { if(media.paused) media.play(); else media.pause(); render(); };
    window.cerrarPlayer = () => { media.pause(); document.getElementById('global-player').style.display='none'; idActual=null; render(); };
    window.togglePlaylist = (id) => { const el = document.getElementById(`list-${id}`); el.style.display = el.style.display === 'block' ? 'none' : 'block'; };
    window.filtrar = (cat, el) => { filtroActivo = cat; document.querySelectorAll('.ch-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); render(); };
    window.salirTotal = () => { localStorage.clear(); location.reload(); };

    media.ontimeupdate = () => { seekBar.value = media.currentTime; };
    media.onloadedmetadata = () => { seekBar.max = media.duration; };
    seekBar.oninput = () => { media.currentTime = seekBar.value; };
</script>
</body>
</html>
