<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
    <title>Jazztabueno Productions</title>
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

    <style>
        /* üõ°Ô∏è B√ìVEDA DE PROTECCI√ìN JTP */
        :root { 
            --gold: #a68a44; 
            --bg: #050505; 
            --card: #121212; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { margin: 0; background: var(--bg); color: #ffffff; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; overflow-y: auto !important; }
        
        #login-screen { position: fixed; inset: 0; background: black; z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 85%; max-width: 320px; text-align: center; background: #111; padding: 40px 30px; border-radius: 25px; border: 1px solid #222; }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 25px; background: #222; border: 1px solid var(--gold); color: white; border-radius: 12px; text-align: center; font-size: 16px; }
        .btn-gold-tico { width: 100%; background: var(--gold); color: black; border: none; padding: 18px; border-radius: 50px; font-weight: 800; text-transform: uppercase; cursor: pointer; }

        header { background: rgba(0,0,0,0.98); padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        .header-logo { width: 35px; height: 35px; border-radius: 8px; cursor: pointer; }
        .brand-title { color: var(--gold); font-family: 'Playfair Display', serif; font-size: 11px; text-transform: uppercase; line-height: 1.2; }
        .btn-salir-premium { background: transparent; border: 2px solid var(--gold); color: var(--gold); padding: 7px 15px; border-radius: 8px; font-size: 10px; font-weight: 900; text-transform: uppercase; cursor: pointer; }

        .container { max-width: 550px; margin: auto; padding: 15px; padding-bottom: 280px; }

        /* CANALES - ALINEACI√ìN TOTAL */
        .channels-container { display: grid !important; grid-template-columns: repeat(5, 1fr) !important; gap: 5px; margin-bottom: 25px; padding: 10px 0; width: 100%; }
        .channel-item { display: flex; flex-direction: column; align-items: center; text-align: center; opacity: 0.9; transition: 0.3s; cursor: pointer; }
        .channel-item.active { opacity: 1; transform: scale(1.05); }
        .channel-logo { width: 44px; height: 44px; border-radius: 12px; border: 2.5px solid #222; margin-bottom: 6px; background: #000; object-fit: contain; }
        .active .channel-logo { border-color: var(--gold); }
        .channel-name { font-size: 6px; color: #ffffff; font-weight: 800; text-transform: uppercase; line-height: 1.1; width: 100%; }

        /* TARJETAS - MARCO DE GALA */
        .episode-card { background: var(--card); border-radius: 20px; margin-bottom: 30px; border: 1px solid #1a1a1a; overflow: hidden; transition: 0.3s; }
        .episode-card.is-playing { border-color: var(--gold); box-shadow: 0 0 20px rgba(166, 138, 68, 0.2); }
        .cover-art { width: 100%; height: 160px; background-size: cover; background-position: center; position: relative; border-bottom: 1.5px solid var(--gold); }
        .cover-overlay { position: absolute; inset: 0; display: flex !important; align-items: center !important; justify-content: center !important; background: rgba(0,0,0,0.05); }
        
        /* BOT√ìN PLAY VECTORIAL CENTRADO */
        .btn-play-card { background-color: var(--gold) !important; border: none !important; width: 55px; height: 55px; border-radius: 50% !important; display: flex !important; align-items: center !important; justify-content: center !important; cursor: pointer; padding: 0; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .btn-play-card svg { width: 28px; height: 28px; fill: black; display: block; }

        .episode-info { padding: 20px; }
        .episode-title { margin: 8px 0; font-size: 19px; font-weight: 800; color: #ffffff; }
        .btn-ver-playlist { background: #1a1a1a; border: 1.5px solid #333; color: #ffffff; padding: 12px; border-radius: 12px; font-size: 11px; font-weight: 800; cursor: pointer; margin-top: 15px; width: 100%; text-transform: uppercase; }
        .playlist-box { display: none; margin-top: 15px; padding: 20px; background: #080808; border-radius: 15px; border: 1px solid #222; font-size: 14px; color: #ffffff; line-height: 1.8; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }

        /* PANEL DJ ESPACIOSO */
        #admin-panel { display: none; background: #111; padding: 25px; border-radius: 25px; border: 2px solid var(--gold); margin-bottom: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .admin-row { display: flex; gap: 10px; margin-bottom: 12px; }
        .input-box, .select-box { flex: 1; width: 100%; padding: 14px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; font-size: 14px; }
        .text-area { width: 100%; height: 180px; padding: 14px; background: #000; border: 1px solid var(--gold); color: white; border-radius: 10px; font-size: 14px; resize: none; margin-bottom: 15px; font-family: inherit; }
        .admin-actions-row { display: flex; gap: 12px; }
        .btn-save-admin { flex: 2; background: var(--gold); color: black; border: none; padding: 16px; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-cancel-admin { flex: 1; background: transparent; border: 1.5px solid #444; color: #888; padding: 16px; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        /* REPRODUCTOR */
        #global-player { position: fixed; bottom: 0; left: 0; width: 100%; background: #080808; border-top: 3px solid var(--gold); padding: 15px 20px; display: none; z-index: 1000; }
        .p-vinyl { width: 55px; height: 55px; border-radius: 50%; border: 2.5px solid var(--gold); background-size: cover; animation: rotateVinyl 4s linear infinite; animation-play-state: paused; }
        .playing .p-vinyl { animation-play-state: running; }
        #p-play-btn { background: none; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0; }
        #p-play-btn svg { width: 38px; height: 38px; fill: var(--gold); }
        @keyframes rotateVinyl { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <img src="logo.png" style="width:90px; margin-bottom:20px;">
        <h2 style="color:var(--gold); font-family:'Playfair Display';">JAZZTABUENO</h2>
        <input type="password" id="passInput" placeholder="Clave de Director">
        <button onclick="checkLogin()" class="btn-gold-tico">ENTRAR ‚ñ∂</button>
    </div>
</div>

<div id="app-content" style="display:none;">
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.png" class="header-logo" id="admin-trigger">
            <div class="brand-title">Jazztabueno<br>Productions</div>
        </div>
        <button onclick="window.salirTotal()" class="btn-salir-premium">SALIR</button>
    </header>

    <div class="container">
        <div id="admin-panel">
            <h4 id="admin-label" style="color:var(--gold); text-align:center; font-size:13px; margin-bottom:20px; text-transform:uppercase;">Panel DJ</h4>
            <input type="hidden" id="edit-id">
            <div class="admin-row">
                <input type="text" id="t-titulo" class="input-box" placeholder="T√≠tulo">
                <select id="t-programa" class="select-box">
                    <option value="JAZZTABUENO">JAZZTABUENO</option>
                    <option value="STUDIO 79">STUDIO 79</option>
                    <option value="SALSA BRAVA">SALSA BRAVA</option>
                    <option value="OLD SCHOOL RADIO">OLD SCHOOL RADIO</option>
                </select>
            </div>
            <input type="text" id="t-url" class="input-box" placeholder="URL MP3">
            <input type="text" id="t-img" class="input-box" placeholder="URL Portada">
            <textarea id="t-playlist" class="text-area" placeholder="Lista de ARTISTAS y CANCIONES"></textarea>
            <div class="admin-actions-row">
                <button id="btn-save" class="btn-save-admin">üíæ GUARDAR</button>
                <button onclick="window.cancelarEdicion()" class="btn-cancel-admin">‚ùå CANCELAR</button>
            </div>
        </div>

        <div class="channels-container">
            <div class="channel-item active" onclick="filtrar('Todo', this)"><img src="logo.png" class="channel-logo"><span class="channel-name">Todo</span></div>
            <div class="channel-item" onclick="filtrar('JAZZTABUENO', this)"><img src="https://i.postimg.cc/zVD4mstP/Jazztabueno-(2).png" class="channel-logo"><span class="channel-name">Jazztabueno</span></div>
            <div class="channel-item" onclick="filtrar('STUDIO 79', this)"><img src="https://i.postimg.cc/NKMDbYJB/S79.png" class="channel-logo"><span class="channel-name">Studio 79</span></div>
            <div class="channel-item" onclick="filtrar('SALSA BRAVA', this)"><img src="https://i.postimg.cc/75fchgyt/Salsa-Brava.png" class="channel-logo"><span class="channel-name">Salsa Brava</span></div>
            <div class="channel-item" onclick="filtrar('OLD SCHOOL RADIO', this)"><img src="https://i.postimg.cc/jwQ3mczC/Old-School-Radio.png" class="channel-logo"><span class="channel-name">Old School Radio</span></div>
        </div>
        <div id="radio-feed"></div>
    </div>
</div>

<div id="global-player">
    <audio id="main-media" crossorigin="anonymous"></audio>
    <div style="display:flex; align-items:center; gap:15px; margin-bottom:15px;">
        <div id="p-vinyl" class="p-vinyl" style="background-image: url('logo.png');"></div>
        <div style="flex:1; overflow:hidden;">
            <h4 id="p-title" style="margin:0; font-size:15px; color:#ffffff; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-weight:800;">...</h4>
            <div id="p-time" style="font-size:12px; color:var(--gold); font-weight:900; margin-top:3px;">00:00 / 00:00</div>
        </div>
        <button onclick="window.togglePlay()" id="p-play-btn"></button>
        <button onclick="window.cerrarPlayer()" style="background:none; border:none; color:#666; font-size:28px; margin-left:12px;">√ó</button>
    </div>
    <input type="range" id="seek-bar" value="0" min="0" step="1" style="width:100%;">
    <div style="display:flex; justify-content:space-between; align-items:center; border-top: 1px solid #222; padding-top: 15px; margin-top: 12px; gap: 10px;">
        <div id="btn-cast-ui" style="flex:1; background:#111; border:1px solid #333; padding:12px 5px; border-radius:12px; display:flex; align-items:center; justify-content:center; gap:8px;">
            <google-cast-launcher style="width:22px; height:22px; --disconnected-color:var(--gold);"></google-cast-launcher>
            <span id="cast-label" style="color:var(--gold); font-size:10px; font-weight:900;">TV</span>
        </div>
        <button onclick="window.cambiarVelocidad()" id="btn-speed" style="flex:1; background:#111; border:1px solid #333; color:#fff; padding:12px 5px; border-radius:12px; font-size:10px; font-weight:900; cursor:pointer;">1.0x</button>
        <button onclick="window.toggleMute()" id="btn-mute" style="flex:1; background:#111; border:1px solid #333; color:#fff; padding:12px 5px; border-radius:12px; font-size:10px; font-weight:900; cursor:pointer;">üîä VOL</button>
    </div>
</div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, query, orderBy, onSnapshot, addDoc, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const media = document.getElementById('main-media');
    const seekBar = document.getElementById('seek-bar');
    let programas = []; let idActual = null; let filtroActivo = 'Todo'; let isAdmin = false;

    const playSVG = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
    const pauseSVG = `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;

    window.checkLogin = () => {
        const p = document.getElementById('passInput').value.toLowerCase().trim();
        if(p === "ticoadmin" || p === "jazz2026") { localStorage.setItem('jtp_auth_v54', 'true'); location.reload(); } else { alert("Clave Incorrecta"); }
    };
    if(localStorage.getItem('jtp_auth_v54')) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
        isAdmin = true;
    }

    let toques = 0; let tToque = 0;
    document.getElementById('admin-trigger').onclick = () => {
        const ahora = new Date().getTime();
        if(ahora - tToque > 1000) toques = 0;
        tToque = ahora; toques++;
        if(toques === 3 && isAdmin) { 
            const p = document.getElementById('admin-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        }
    };

    window.cancelarEdicion = () => {
        document.getElementById('admin-panel').style.display = 'none';
        document.getElementById('edit-id').value = "";
        document.getElementById('t-titulo').value = "";
        document.getElementById('t-url').value = "";
        document.getElementById('t-img').value = "";
        document.getElementById('t-playlist').value = "";
        document.getElementById('admin-label').innerText = "Panel DJ";
    };

    document.getElementById('btn-save').onclick = async () => {
        const id = document.getElementById('edit-id').value;
        const datos = {
            titulo: document.getElementById('t-titulo').value,
            programa: document.getElementById('t-programa').value,
            mp3Url: document.getElementById('t-url').value,
            imagenUrl: document.getElementById('t-img').value || "logo.png",
            playlist: document.getElementById('t-playlist').value,
            fecha: new Date().getTime()
        };
        if(id) await updateDoc(doc(db, "radio_programas", id), datos);
        else await addDoc(collection(db, "radio_programas"), datos);
        window.cancelarEdicion();
    };

    window.prepararEdicion = (id) => {
        const p = programas.find(x => x.id === id);
        document.getElementById('edit-id').value = p.id;
        document.getElementById('t-titulo').value = p.titulo;
        document.getElementById('t-programa').value = p.programa;
        document.getElementById('t-url').value = p.mp3Url;
        document.getElementById('t-img').value = p.imagenUrl;
        document.getElementById('t-playlist').value = p.playlist || "";
        document.getElementById('admin-panel').style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});
    };

    window.borrarDoc = async (id) => { if(confirm("¬øBorrar definitivamente?")) await deleteDoc(doc(db, "radio_programas", id)); };

    onSnapshot(query(collection(db, "radio_programas"), orderBy("fecha", "desc")), (snap) => {
        programas = []; snap.forEach(d => programas.push({id: d.id, ...d.data()})); render();
    });

    function render() {
        const feed = document.getElementById('radio-feed'); if(!feed) return;
        feed.innerHTML = "";
        
        // üõ°Ô∏è FILTRO MAESTRO DE COMPATIBILIDAD
        const lista = programas.filter(p => {
            if (filtroActivo === 'Todo') return true;
            if (!p.programa) return false;
            // Busca coincidencias parciales (ej: "Studio" en "STUDIO 79")
            const busqueda = filtroActivo.toUpperCase();
            const valorDB = p.programa.toUpperCase();
            return busqueda.includes(valorDB) || valorDB.includes(busqueda) || valorDB.includes("STUDIO");
        });

        lista.forEach(p => {
            const isPlaying = idActual === p.id && !media.paused;
            const div = document.createElement('div');
            div.className = `episode-card ${isPlaying ? 'is-playing' : ''}`;
            div.innerHTML = `
                <div class="cover-art" style="background-image: url('${p.imagenUrl}')">
                    <div class="cover-overlay">
                        <button class="btn-play-card" onclick="window.gestionarReproduccion('${p.id}','${p.mp3Url}','${p.titulo}','${p.imagenUrl}')">
                            ${isPlaying ? pauseSVG : playSVG}
                        </button>
                    </div>
                </div>
                <div class="episode-info">
                    <span class="program-tag" style="color:var(--gold); font-size:9px; font-weight:900;">${p.programa}</span>
                    <h3 class="episode-title">${p.titulo}</h3>
                    <button class="btn-ver-playlist" onclick="window.togglePlaylist('${p.id}')">üìã VER PROGRAMACI√ìN MUSICAL</button>
                    <div id="list-${p.id}" class="playlist-box">${p.playlist || "Detalles musicales pronto."}</div>
                    ${isAdmin ? `<div class="dj-actions">
                        <button class="btn-dj-edit" onclick="prepararEdicion('${p.id}')">üñãÔ∏è EDITAR</button>
                        <button class="btn-dj-del" onclick="borrarDoc('${p.id}')">üóëÔ∏è BORRAR</button>
                    </div>` : ''}
                </div>`;
            feed.appendChild(div);
        });
        actualizarPlayerIcon();
    }

    window.gestionarReproduccion = (id, url, tit, img) => {
        if(idActual === id) { window.togglePlay(); }
        else {
            idActual = id; media.src = url; media.play();
            document.getElementById('p-title').innerText = tit;
            document.getElementById('p-vinyl').style.backgroundImage = `url('${img}')`;
            document.getElementById('global-player').style.display = 'block';
        }
        render();
    };

    window.togglePlay = () => { if(media.paused) media.play(); else media.pause(); render(); };
    window.cerrarPlayer = () => { media.pause(); document.getElementById('global-player').style.display='none'; idActual=null; render(); };
    window.togglePlaylist = (id) => { const el = document.getElementById(`list-${id}`); el.style.display = el.style.display === 'block' ? 'none' : 'block'; };
    window.filtrar = (cat, el) => { filtroActivo = cat; document.querySelectorAll('.channel-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); render(); };
    window.salirTotal = () => { localStorage.clear(); location.reload(); };
    window.cambiarVelocidad = () => { const s = [1.0, 1.25, 1.5, 2.0]; media.playbackRate = s[(s.indexOf(media.playbackRate)+1)%s.length]; document.getElementById('btn-speed').innerText = media.playbackRate+"x"; };
    window.toggleMute = () => { media.muted = !media.muted; document.getElementById('btn-mute').innerText = media.muted ? "üîá MUTE" : "üîä VOL"; };

    function actualizarPlayerIcon() {
        const btn = document.getElementById('p-play-btn');
        if(btn) btn.innerHTML = media.paused ? playSVG : pauseSVG;
    }

    media.onplay = () => { document.getElementById('global-player').classList.add('playing'); render(); };
    media.onpause = () => { document.getElementById('global-player').classList.remove('playing'); render(); };
    media.ontimeupdate = () => { seekBar.value = media.currentTime; document.getElementById('p-time').innerText = formatTime(media.currentTime) + " / " + formatTime(media.duration); };
    media.onloadedmetadata = () => { seekBar.max = media.duration; };
    seekBar.oninput = () => { media.currentTime = seekBar.value; };
    function formatTime(s) { if(isNaN(s)) return "00:00"; const m=Math.floor(s/60), sec=Math.floor(s%60); return (m<10?"0":"")+m+":"+(sec<10?"0":"")+sec; }
</script>
</body>
</html>
