<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
    <title>Jazztabueno Productions</title>
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

    <style>
        /* üõ°Ô∏è B√ìVEDA DE DISE√ëO - NO TOCAR */
        :root { 
            --gold: #a68a44; 
            --bg: #050505; 
            --card: #121212; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { margin: 0; background: var(--bg); color: #ffffff; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; overflow-x: hidden; }
        
        /* LOGIN - BLINDAJE TOTAL */
        #login-screen { position: fixed; inset: 0; background: black; z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 85%; max-width: 320px; text-align: center; background: #111; padding: 40px 30px; border-radius: 25px; border: 1px solid #222; }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 25px; background: #222; border: 1px solid var(--gold); color: white; border-radius: 12px; text-align: center; font-size: 16px; }
        .btn-entrar-premium { width: 100% !important; background: var(--gold) !important; color: black !important; border: none !important; padding: 18px !important; border-radius: 50px !important; font-weight: 800 !important; text-transform: uppercase !important; cursor: pointer !important; }

        header { background: rgba(0,0,0,0.98); padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        .brand-title { color: var(--gold); font-family: 'Playfair Display', serif; font-size: 11px; text-transform: uppercase; line-height: 1.2; }
        .btn-salir-premium { background: transparent; border: 2px solid var(--gold); color: var(--gold); padding: 7px 15px; border-radius: 8px; font-size: 10px; font-weight: 900; text-transform: uppercase; cursor: pointer; }

        /* üõ°Ô∏è CONTENEDOR COMPACTO - EVITA IM√ÅGENES GIGANTES */
        .main-container { 
            width: 100%; 
            max-width: 400px; /* Reducido para mayor elegancia */
            margin: 0 auto; 
            padding: 15px; 
            padding-bottom: 280px; 
        }

        /* CANALES */
        .channels-container { display: grid !important; grid-template-columns: repeat(5, 1fr) !important; gap: 5px; margin-bottom: 25px; padding: 10px 0; width: 100%; }
        .channel-item { display: flex; flex-direction: column; align-items: center; text-align: center; opacity: 0.9; cursor: pointer; transition: 0.3s; }
        .channel-item.active { transform: scale(1.05); }
        .channel-logo { width: 42px; height: 42px; border-radius: 12px; border: 2px solid #222; margin-bottom: 6px; background: #000; object-fit: contain; }
        .active .channel-logo { border-color: var(--gold); }
        .channel-name { font-size: 6px; color: #ffffff; font-weight: 800; text-transform: uppercase; line-height: 1.1; }

        /* TARJETAS - MARCO DE GALA Y TAMA√ëO FIJO */
        .episode-card { background: var(--card); border-radius: 20px; margin-bottom: 30px; border: 1px solid #1a1a1a; overflow: hidden; }
        .episode-card.is-playing { border-color: var(--gold); box-shadow: 0 0 20px rgba(166, 138, 68, 0.1); }
        
        .cover-art { 
            width: 100% !important; 
            height: 140px !important; /* Altura compacta blindada */
            background-size: cover; 
            background-position: center; 
            position: relative; 
            border-bottom: 1.5px solid var(--gold); 
        }
        .cover-overlay { position: absolute; inset: 0; display: flex !important; align-items: center !important; justify-content: center !important; }
        
        .btn-play-card { background-color: var(--gold) !important; border: none !important; width: 50px !important; height: 50px !important; border-radius: 50% !important; display: flex !important; align-items: center !important; justify-content: center !important; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .btn-play-card svg { width: 24px; height: 24px; fill: black; }

        .episode-info { padding: 18px; }
        .episode-title { margin: 8px 0; font-size: 17px; font-weight: 800; color: #ffffff; line-height: 1.3; }
        
        /* BOTONES DE ACCI√ìN RESTAURADOS CON CLASES √öNICAS */
        .btn-action-playlist { background: #1a1a1a !important; border: 1.5px solid #333 !important; color: #ffffff !important; padding: 10px !important; border-radius: 10px !important; font-size: 10px !important; font-weight: 800 !important; width: 100% !important; text-transform: uppercase !important; cursor: pointer !important; margin-top: 10px; }
        .playlist-box { display: none; margin-top: 15px; padding: 15px; background: #080808; border-radius: 12px; border: 1px solid #222; font-size: 13px; color: #ffffff; line-height: 1.6; white-space: pre-wrap; }

        .dj-actions-container { display: flex; gap: 8px; margin-top: 15px; border-top: 1px solid #222; padding-top: 15px; }
        .btn-dj-edit-gold { background: transparent !important; border: 1.5px solid var(--gold) !important; color: var(--gold) !important; flex: 1; padding: 10px; border-radius: 8px; font-size: 9px; font-weight: 800; text-transform: uppercase; cursor: pointer; }
        .btn-dj-del-red { background: transparent !important; border: 1.5px solid #ff4444 !important; color: #ff4444 !important; flex: 1; padding: 10px; border-radius: 8px; font-size: 9px; font-weight: 800; text-transform: uppercase; cursor: pointer; }

        /* PLAYER */
        #global-player { position: fixed; bottom: 0; left: 0; width: 100%; background: #080808; border-top: 3px solid var(--gold); padding: 15px 20px; display: none; z-index: 1000; }
        .p-vinyl { width: 50px; height: 50px; border-radius: 50%; border: 2.5px solid var(--gold); background-size: cover; animation: rotateVinyl 4s linear infinite; animation-play-state: paused; }
        .playing .p-vinyl { animation-play-state: running; }
        #p-play-btn svg { width: 35px; height: 35px; fill: var(--gold); }
        @keyframes rotateVinyl { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <img src="logo.png" style="width:80px; margin-bottom:20px;">
        <h2 style="color:var(--gold); font-family:'Playfair Display';">JAZZTABUENO</h2>
        <input type="password" id="passInput" placeholder="Clave de Director">
        <button onclick="checkLogin()" class="btn-entrar-premium">ENTRAR ‚ñ∂</button>
    </div>
</div>

<div id="app-content" style="display:none;">
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.png" width="30" height="30" class="header-logo" id="admin-trigger">
            <div class="brand-title">Jazztabueno<br>Productions</div>
        </div>
        <button onclick="window.salirTotal()" class="btn-salir-premium">SALIR</button>
    </header>

    <div class="main-container">
        <div id="admin-panel" style="display:none; background: #111; padding: 20px; border-radius: 20px; border: 2px solid var(--gold); margin-bottom: 25px;">
            <h4 id="admin-label" style="color:var(--gold); text-align:center; font-size:12px; text-transform:uppercase; margin-bottom:15px;">Panel DJ</h4>
            <input type="hidden" id="edit-id">
            <input type="text" id="t-titulo" style="width:100%; padding:12px; background:#000; color:white; border:1px solid #333; border-radius:10px; margin-bottom:10px;" placeholder="T√≠tulo">
            <select id="t-programa" style="width:100%; padding:12px; background:#000; color:white; border:1px solid #333; border-radius:10px; margin-bottom:10px;">
                <option value="JAZZTABUENO">JAZZTABUENO</option>
                <option value="STUDIO 79">STUDIO 79</option>
                <option value="SALSA BRAVA">SALSA BRAVA</option>
                <option value="OLD SCHOOL RADIO">OLD SCHOOL RADIO</option>
            </select>
            <input type="text" id="t-url" style="width:100%; padding:12px; background:#000; color:white; border:1px solid #333; border-radius:10px; margin-bottom:10px;" placeholder="URL MP3">
            <input type="text" id="t-img" style="width:100%; padding:12px; background:#000; color:white; border:1px solid #333; border-radius:10px; margin-bottom:10px;" placeholder="URL Portada">
            <textarea id="t-playlist" style="width:100%; height:120px; background:#000; color:white; border:1px solid var(--gold); border-radius:10px; padding:10px; margin-bottom:15px;" placeholder="Canciones..."></textarea>
            <div style="display:flex; gap:10px;"><button id="btn-save" style="flex:2; background:var(--gold); border:none; padding:12px; border-radius:10px; font-weight:800; cursor:pointer;">üíæ GUARDAR</button><button onclick="window.cancelarEdicion()" style="flex:1; background:transparent; border:1px solid #444; color:#888; border-radius:10px; cursor:pointer;">‚ùå</button></div>
        </div>

        <div class="channels-container">
            <div class="channel-item active" onclick="filtrar('Todo', this)"><img src="logo.png" class="channel-logo"><span class="channel-name">Todo</span></div>
            <div class="channel-item" onclick="filtrar('JAZZTABUENO', this)"><img src="https://i.postimg.cc/zVD4mstP/Jazztabueno-(2).png" class="channel-logo"><span class="channel-name">Jazztabueno</span></div>
            <div class="channel-item" onclick="filtrar('STUDIO 79', this)"><img src="https://i.postimg.cc/NKMDbYJB/S79.png" class="channel-logo"><span class="channel-name">Studio 79</span></div>
            <div class="channel-item" onclick="filtrar('SALSA BRAVA', this)"><img src="https://i.postimg.cc/75fchgyt/Salsa-Brava.png" class="channel-logo"><span class="channel-name">Salsa Brava</span></div>
            <div class="channel-item" onclick="filtrar('OLD SCHOOL RADIO', this)"><img src="https://i.postimg.cc/jwQ3mczC/Old-School-Radio.png" class="channel-logo"><span class="channel-name">Old School Radio</span></div>
        </div>
        <div id="radio-feed"></div>
    </div>
</div>

<div id="global-player">
    <audio id="main-media" crossorigin="anonymous"></audio>
    <div style="display:flex; align-items:center; gap:15px; margin-bottom:15px;">
        <div id="p-vinyl" class="p-vinyl" style="background-image: url('logo.png');"></div>
        <div style="flex:1; overflow:hidden;"><h4 id="p-title" style="margin:0; font-size:14px; color:#ffffff; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-weight:800;">...</h4><div id="p-time" style="font-size:11px; color:var(--gold); font-weight:900;">00:00 / 00:00</div></div>
        <button onclick="window.togglePlay()" id="p-play-btn" style="background:none; border:none; cursor:pointer;"></button>
        <button onclick="window.cerrarPlayer()" style="background:none; border:none; color:#666; font-size:24px;">√ó</button>
    </div>
    <input type="range" id="seek-bar" value="0" min="0" step="1" style="width:100%;">
</div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, query, orderBy, onSnapshot, addDoc, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const media = document.getElementById('main-media');
    const seekBar = document.getElementById('seek-bar');
    let programas = []; let idActual = null; let filtroActivo = 'Todo'; let isAdmin = false;

    const playSVG = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
    const pauseSVG = `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;

    window.checkLogin = () => {
        const p = document.getElementById('passInput').value.toLowerCase().trim();
        if(p === "ticoadmin" || p === "jazz2026") { localStorage.setItem('jtp_v61_auth', 'true'); location.reload(); } else { alert("Clave Incorrecta"); }
    };
    if(localStorage.getItem('jtp_v61_auth')) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
        isAdmin = true;
    }

    let toques = 0; let tToque = 0;
    document.getElementById('admin-trigger').onclick = () => {
        const ahora = new Date().getTime();
        if(ahora - tToque > 1000) toques = 0;
        tToque = ahora; toques++;
        if(toques === 3 && isAdmin) document.getElementById('admin-panel').style.display = 'block';
    };

    window.cancelarEdicion = () => { document.getElementById('admin-panel').style.display = 'none'; document.getElementById('edit-id').value = ""; };

    document.getElementById('btn-save').onclick = async () => {
        const id = document.getElementById('edit-id').value;
        const datos = {
            titulo: document.getElementById('t-titulo').value,
            programa: document.getElementById('t-programa').value,
            mp3Url: document.getElementById('t-url').value,
            imagenUrl: document.getElementById('t-img').value || "logo.png",
            playlist: document.getElementById('t-playlist').value,
            fecha: new Date().getTime()
        };
        if(id) await updateDoc(doc(db, "radio_programas", id), datos);
        else await addDoc(collection(db, "radio_programas"), datos);
        window.cancelarEdicion();
    };

    window.prepararEdicion = (id) => {
        const p = programas.find(x => x.id === id);
        document.getElementById('edit-id').value = p.id;
        document.getElementById('t-titulo').value = p.titulo;
        document.getElementById('t-programa').value = p.programa;
        document.getElementById('t-url').value = p.mp3Url;
        document.getElementById('t-img').value = p.imagenUrl;
        document.getElementById('t-playlist').value = p.playlist || "";
        document.getElementById('admin-panel').style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});
    };

    window.borrarDoc = async (id) => { if(confirm("¬øBorrar definitivamente?")) await deleteDoc(doc(db, "radio_programas", id)); };

    onSnapshot(query(collection(db, "radio_programas"), orderBy("fecha", "desc")), (snap) => {
        programas = []; snap.forEach(d => programas.push({id: d.id, ...d.data()})); render();
    });

    function render() {
        const feed = document.getElementById('radio-feed'); if(!feed) return;
        feed.innerHTML = "";
        
        const lista = programas.filter(p => {
            if (filtroActivo === 'Todo') return true;
            if (!p.programa) return false;
            const dbName = p.programa.toUpperCase().trim();
            const activeName = filtroActivo.toUpperCase().trim();
            
            // üõ°Ô∏è REGLA TICO PARA STUDIO 79: Si el bot√≥n dice STUDIO 79, busca cualquier cosa con STUDIO
            if (activeName.includes("STUDIO")) return dbName.includes("STUDIO");
            if (activeName.includes("JAZZ")) return dbName.includes("JAZZ");
            if (activeName.includes("SALSA")) return dbName.includes("SALSA");
            if (activeName.includes("OLD")) return dbName.includes("OLD");
            
            return dbName === activeName;
        });

        lista.forEach(p => {
            const isPlaying = idActual === p.id && !media.paused;
            const div = document.createElement('div');
            div.className = `episode-card ${isPlaying ? 'is-playing' : ''}`;
            div.innerHTML = `
                <div class="cover-art" style="background-image: url('${p.imagenUrl}')"><div class="cover-overlay"><button class="btn-play-card" onclick="window.gestionarReproduccion('${p.id}','${p.mp3Url}','${p.titulo}','${p.imagenUrl}')">${isPlaying ? pauseSVG : playSVG}</button></div></div>
                <div class="episode-info">
                    <span class="program-tag" style="color:var(--gold); font-size:9px; font-weight:900;">${p.programa}</span>
                    <h3 class="episode-title">${p.titulo}</h3>
                    <button class="btn-action-playlist" onclick="window.togglePlaylist('${p.id}')">üìã VER PROGRAMACI√ìN</button>
                    <div id="list-${p.id}" class="playlist-box">${p.playlist || "Detalles pronto."}</div>
                    ${isAdmin ? `<div class="dj-actions-container"><button class="btn-dj-edit-gold" onclick="prepararEdicion('${p.id}')">üñãÔ∏è EDITAR</button><button class="btn-dj-del-red" onclick="borrarDoc('${p.id}')">üóëÔ∏è BORRAR</button></div>` : ''}
                </div>`;
            feed.appendChild(div);
        });
        const pBtn = document.getElementById('p-play-btn');
        if(pBtn) pBtn.innerHTML = media.paused ? playSVG : pauseSVG;
    }

    window.gestionarReproduccion = (id, url, tit, img) => {
        if(idActual === id) { window.togglePlay(); }
        else { idActual = id; media.src = url; media.play(); document.getElementById('p-title').innerText = tit; document.getElementById('p-vinyl').style.backgroundImage = `url('${img}')`; }
        render();
    };

    window.togglePlay = () => { if(media.paused) media.play(); else media.pause(); render(); };
    window.cerrarPlayer = () => { media.pause(); document.getElementById('global-player').style.display='none'; idActual=null; render(); };
    window.togglePlaylist = (id) => { const el = document.getElementById(`list-${id}`); el.style.display = el.style.display === 'block' ? 'none' : 'block'; };
    window.filtrar = (cat, el) => { filtroActivo = cat; document.querySelectorAll('.channel-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); render(); };
    window.salirTotal = () => { localStorage.clear(); location.reload(); };

    media.onplay = () => document.getElementById('global-player').style.display = 'block';
    media.ontimeupdate = () => { seekBar.value = media.currentTime; };
    media.onloadedmetadata = () => { seekBar.max = media.duration; };
    seekBar.oninput = () => { media.currentTime = seekBar.value; };
</script>
</body>
</html>
