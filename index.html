<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
    <title>Jazztabueno Productions</title>
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

    <style>
        :root { --gold: #a68a44; --bg: #050505; --card: #121212; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { margin: 0; background: var(--bg); color: #ffffff; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; overflow-y: auto !important; }
        
        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: black; z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 85%; max-width: 320px; text-align: center; background: #111; padding: 40px 30px; border-radius: 25px; border: 1px solid #222; }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 25px; background: #222; border: 1px solid var(--gold); color: white; border-radius: 12px; text-align: center; font-size: 16px; }
        .btn-gold-tico { width: 100% !important; background: var(--gold) !important; color: black !important; border: none !important; padding: 18px !important; border-radius: 50px !important; font-weight: 800 !important; text-transform: uppercase !important; cursor: pointer !important; }

        header { background: rgba(0,0,0,0.98); padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        .brand-title { color: var(--gold); font-family: 'Playfair Display', serif; font-size: 11px; text-transform: uppercase; line-height: 1.2; }
        .btn-salir-premium { background: transparent !important; border: 2px solid var(--gold) !important; color: var(--gold) !important; padding: 7px 15px !important; border-radius: 8px !important; font-size: 10px !important; font-weight: 900 !important; text-transform: uppercase !important; cursor: pointer !important; }

        .container { max-width: 450px; margin: auto; padding: 15px; padding-bottom: 300px; }

        /* CANALES */
        .channels-container { display: grid !important; grid-template-columns: repeat(5, 1fr) !important; gap: 5px; margin-bottom: 25px; padding: 10px 0; }
        .channel-item { display: flex; flex-direction: column; align-items: center; text-align: center; opacity: 0.9; cursor: pointer; }
        .channel-logo { width: 44px; height: 44px; border-radius: 12px; border: 2.5px solid #222; margin-bottom: 6px; background: #000; object-fit: contain; }
        .active .channel-logo { border-color: var(--gold); }
        .channel-name { font-size: 6px; color: #ffffff; font-weight: 800; text-transform: uppercase; line-height: 1.1; width: 100%; }

        /* TARJETAS */
        .episode-card { background: var(--card); border-radius: 20px; margin-bottom: 30px; border: 1px solid #1a1a1a; overflow: hidden; transition: 0.3s; }
        .episode-card.is-playing { border-color: var(--gold); }
        .cover-art { width: 100%; height: 180px !important; background-size: cover; background-position: center; position: relative; border-bottom: 1.5px solid var(--gold); }
        .cover-overlay { position: absolute; inset: 0; display: flex !important; align-items: center !important; justify-content: center !important; }
        .btn-play-card { background-color: var(--gold) !important; border: none !important; width: 55px !important; height: 55px !important; border-radius: 50% !important; display: flex !important; align-items: center !important; justify-content: center !important; cursor: pointer; padding: 0; }
        .btn-play-card svg { width: 28px !important; height: 28px !important; fill: black !important; }

        .episode-info { padding: 20px; }
        .episode-title { margin: 8px 0; font-size: 19px; font-weight: 800; color: #ffffff; }
        .btn-ver-playlist { background: #1a1a1a !important; border: 1.5px solid #333 !important; color: #ffffff !important; padding: 12px !important; border-radius: 12px !important; font-size: 11px !important; font-weight: 800 !important; cursor: pointer !important; width: 100% !important; text-transform: uppercase !important; }
        .playlist-box { display: none; margin-top: 15px; padding: 20px; background: #080808; border-radius: 15px; border: 1px solid #222; font-size: 14px; color: #ffffff; line-height: 1.8; white-space: pre-wrap; }

        /* PLAYER */
        #global-player { position: fixed; bottom: 0; left: 0; width: 100%; background: #080808; border-top: 3px solid var(--gold); padding: 15px 20px; display: none; z-index: 1000; }
        .p-vinyl { width: 55px; height: 55px; border-radius: 50%; border: 2.5px solid var(--gold); background-size: cover; animation: rotateVinyl 4s linear infinite; animation-play-state: paused; }
        .playing .p-vinyl { animation-play-state: running; }
        #p-play-btn { background: none; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        #p-play-btn svg { width: 38px; height: 38px; fill: var(--gold); }
        @keyframes rotateVinyl { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .player-tools { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #222; padding-top: 15px; margin-top: 12px; gap: 10px; }
        .tool-box { flex: 1; background: #111; border: 1px solid #333; color: #fff; padding: 12px 5px; border-radius: 12px; font-size: 9px; font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; }
        google-cast-launcher { width: 20px; height: 20px; --disconnected-color: var(--gold); }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <img src="logo.png" style="width:90px; margin-bottom:20px;">
        <h2 style="color:var(--gold); font-family:'Playfair Display';">JAZZTABUENO</h2>
        <input type="password" id="passInput" placeholder="Clave de Director">
        <button onclick="window.checkLogin()" class="btn-gold-tico">ENTRAR ‚ñ∂</button>
    </div>
</div>

<div id="app-content" style="display:none;">
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="logo.png" width="35" height="35" id="admin-trigger" class="header-logo">
            <div class="brand-title">Jazztabueno<br>Productions</div>
        </div>
        <button onclick="window.salirTotal()" class="btn-salir-premium">SALIR</button>
    </header>

    <div class="container">
        <div id="admin-panel" style="display:none; background: #111; padding: 25px; border-radius: 25px; border: 2px solid var(--gold); margin-bottom: 30px;">
            <input type="hidden" id="edit-id">
            <input type="text" id="t-titulo" style="width:100%; padding:14px; background:#000; color:white; border:1px solid #333; border-radius:10px; margin-bottom:10px;" placeholder="T√≠tulo">
            <select id="t-programa" style="width:100%; padding:14px; background:#000; color:white; border:1px solid #333; border-radius:10px; margin-bottom:10px;">
                <option value="JAZZTABUENO">JAZZTABUENO</option>
                <option value="STUDIO 79">STUDIO 79</option>
                <option value="SALSA BRAVA">SALSA BRAVA</option>
                <option value="OLD SCHOOL RADIO">OLD SCHOOL RADIO</option>
            </select>
            <input type="text" id="t-url" style="width:100%; padding:14px; background:#000; color:white; border:1px solid #333; border-radius:10px; margin-bottom:10px;" placeholder="URL Audio">
            <input type="text" id="t-img" style="width:100%; padding:14px; background:#000; color:white; border:1px solid #333; border-radius:10px; margin-bottom:10px;" placeholder="URL Portada">
            <textarea id="t-playlist" style="width:100%; height:120px; background:#000; color:white; border:1px solid var(--gold); border-radius:10px; padding:10px; margin-bottom:15px;" placeholder="Lista..."></textarea>
            <div style="display:flex; gap:10px;"><button id="btn-save" style="flex:2; background:var(--gold); border:none; padding:15px; border-radius:12px; font-weight:800; cursor:pointer;">üíæ GUARDAR</button><button onclick="window.cancelarEdicion()" style="flex:1; background:transparent; border:1px solid #444; color:#888; border-radius:12px; cursor:pointer;">‚ùå</button></div>
        </div>

        <div class="channels-container">
            <div class="channel-item active" onclick="window.filtrar('Todo', this)"><img src="logo.png" class="channel-logo"><span class="channel-name">Todo</span></div>
            <div class="channel-item" onclick="window.filtrar('JAZZTABUENO', this)"><img src="https://i.postimg.cc/zVD4mstP/Jazztabueno-(2).png" class="channel-logo"><span class="channel-name">Jazztabueno</span></div>
            <div class="channel-item" onclick="window.filtrar('STUDIO 79', this)"><img src="https://i.postimg.cc/NKMDbYJB/S79.png" class="channel-logo"><span class="channel-name">Studio 79</span></div>
            <div class="channel-item" onclick="window.filtrar('SALSA BRAVA', this)"><img src="https://i.postimg.cc/75fchgyt/Salsa-Brava.png" class="channel-logo"><span class="channel-name">Salsa Brava</span></div>
            <div class="channel-item" onclick="window.filtrar('OLD SCHOOL RADIO', this)"><img src="https://i.postimg.cc/jwQ3mczC/Old-School-Radio.png" class="channel-logo"><span class="channel-name">Old School Radio</span></div>
        </div>
        <div id="radio-feed"></div>
    </div>
</div>

<div id="global-player">
    <audio id="main-media" crossorigin="anonymous"></audio>
    <div style="display:flex; align-items:center; gap:15px; margin-bottom:15px;">
        <div id="p-vinyl" class="p-vinyl" style="background-image: url('logo.png');"></div>
        <div style="flex:1; overflow:hidden;"><h4 id="p-title" style="margin:0; font-size:15px; color:#ffffff; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-weight:800;">...</h4><div id="p-time" style="font-size:12px; color:var(--gold); font-weight:900; margin-top:3px;">00:00 / 00:00</div></div>
        <button onclick="window.togglePlay()" id="p-play-btn"></button>
        <button onclick="window.cerrarPlayer()" style="background:none; border:none; color:#666; font-size:28px;">√ó</button>
    </div>
    <input type="range" id="seek-bar" value="0" min="0" step="1" style="width:100%;">
    <div class="player-tools">
        <div class="tool-box"><google-cast-launcher></google-cast-launcher><span style="color:var(--gold);">Google TV</span></div>
        <button onclick="window.cambiarVelocidad()" id="btn-speed" class="tool-box">1.0x</button>
        <button onclick="window.toggleMute()" id="btn-mute" class="tool-box">üîä VOL</button>
    </div>
</div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, query, orderBy, onSnapshot, addDoc, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const media = document.getElementById('main-media');
    const seekBar = document.getElementById('seek-bar');
    let programas = []; let idActual = null; let filtroActivo = 'Todo'; let isAdmin = false;
    let currentAudioUrl = ""; let currentTitle = ""; let currentCover = ""; let lastTvTime = 0;

    const playSVG = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
    const pauseSVG = `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;

    // üõ°Ô∏è L√ìGICA CAST DENTRO DEL M√ìDULO PARA EVITAR ERRORES DE COMPILACI√ìN
    window['__onGCastApiAvailable'] = function(isAvailable) {
        if (isAvailable) {
            const castContext = cast.framework.CastContext.getInstance();
            castContext.setOptions({ receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID, autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED });
            const remotePlayer = new cast.framework.RemotePlayer();
            const remotePlayerController = new cast.framework.RemotePlayerController(remotePlayer);
            remotePlayerController.addEventListener(cast.framework.RemotePlayerEventType.CURRENT_TIME_CHANGED, () => { lastTvTime = remotePlayer.currentTime; });
            castContext.addEventListener(cast.framework.CastContextEventType.SESSION_STATE_CHANGED, (event) => {
                if (event.sessionState === cast.framework.SessionState.SESSION_STARTED) {
                    media.pause();
                    const session = castContext.getCurrentSession();
                    const mediaInfo = new chrome.cast.media.MediaInfo(currentAudioUrl, 'audio/mp3');
                    const metadata = new chrome.cast.media.MusicTrackMediaMetadata();
                    metadata.title = currentTitle; metadata.artist = "Jazztabueno Productions";
                    metadata.images = [new chrome.cast.Image(currentCover)];
                    mediaInfo.metadata = metadata;
                    const request = new chrome.cast.media.LoadRequest(mediaInfo);
                    request.currentTime = media.currentTime; session.loadMedia(request);
                }
                if (event.sessionState === cast.framework.SessionState.SESSION_ENDED) {
                    if (lastTvTime > 0) { media.currentTime = lastTvTime; }
                    setTimeout(() => { media.play().catch(() => {}); render(); }, 300);
                }
            });
        }
    };

    window.checkLogin = () => {
        const p = document.getElementById('passInput').value.toLowerCase().trim();
        if(p === "ticoadmin" || p === "jazz2026") { localStorage.setItem('jtp_auth_v84', 'true'); location.reload(); }
        else { alert("Clave Incorrecta"); }
    };
    if(localStorage.getItem('jtp_auth_v84')) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
        isAdmin = true;
    }

    window.salirTotal = () => { localStorage.clear(); location.reload(); };

    document.getElementById('admin-trigger').onclick = () => {
        if(isAdmin) {
            const panel = document.getElementById('admin-panel');
            panel.style.display = (panel.style.display === 'none') ? 'block' : 'none';
        }
    };

    window.cancelarEdicion = () => { document.getElementById('admin-panel').style.display = 'none'; document.getElementById('edit-id').value = ""; };

    document.getElementById('btn-save').onclick = async () => {
        const id = document.getElementById('edit-id').value;
        const datos = {
            titulo: document.getElementById('t-titulo').value, programa: document.getElementById('t-programa').value,
            mp3Url: document.getElementById('t-url').value, imagenUrl: document.getElementById('t-img').value || "logo.png",
            playlist: document.getElementById('t-playlist').value, fecha: new Date().getTime()
        };
        if(id) await updateDoc(doc(db, "radio_programas", id), datos);
        else await addDoc(collection(db, "radio_programas"), datos);
        window.cancelarEdicion();
    };

    onSnapshot(query(collection(db, "radio_programas"), orderBy("fecha", "desc")), (snap) => {
        programas = []; snap.forEach(d => programas.push({id: d.id, ...d.data()})); render();
    });

    window.borrarDoc = async (id) => { if(confirm("¬øBorrar definitivamente?")) await deleteDoc(doc(db, "radio_programas", id)); };

    window.prepararEdicion = (id) => {
        const p = programas.find(x => x.id === id);
        document.getElementById('edit-id').value = p.id; document.getElementById('t-titulo').value = p.titulo;
        document.getElementById('t-programa').value = p.programa; document.getElementById('t-url').value = p.mp3Url;
        document.getElementById('t-img').value = p.imagenUrl; document.getElementById('t-playlist').value = p.playlist || "";
        document.getElementById('admin-panel').style.display = 'block'; window.scrollTo({top: 0, behavior: 'smooth'});
    };

    window.filtrar = (cat, el) => { filtroActivo = cat; document.querySelectorAll('.channel-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); render(); };

    function render() {
        const feed = document.getElementById('radio-feed'); if(!feed) return;
        feed.innerHTML = "";
        const lista = programas.filter(p => {
            if (filtroActivo === 'Todo') return true;
            const dbVal = (p.programa || "").toUpperCase();
            const btnVal = filtroActivo.toUpperCase();
            if (btnVal.includes("STUDIO")) return dbVal.includes("STUDIO");
            return dbVal.includes(btnVal.split(' ')[0]);
        });
        lista.forEach(p => {
            const isPlaying = idActual === p.id && !media.paused;
            const div = document.createElement('div');
            div.className = `episode-card ${isPlaying ? 'is-playing' : ''}`;
            div.innerHTML = `
                <div class="cover-art" style="background-image: url('${p.imagenUrl}')"><div class="cover-overlay"><button class="btn-play-card" onclick="window.gestionarReproduccion('${p.id}','${p.mp3Url}','${p.titulo}','${p.imagenUrl}')">${isPlaying ? pauseSVG : playSVG}</button></div></div>
                <div class="episode-info">
                    <span style="color:var(--gold); font-size:9px; font-weight:900; text-transform:uppercase;">${p.programa}</span>
                    <h3 class="episode-title">${p.titulo}</h3>
                    <button class="btn-ver-playlist" onclick="window.togglePlaylist('${p.id}')">üìã VER PROGRAMACI√ìN</button>
                    <div id="list-${p.id}" class="playlist-box">${p.playlist || "Pr√≥ximamente."}</div>
                    ${isAdmin ? `<div class="dj-actions" style="display:flex; gap:10px; margin-top:20px; border-top:1px solid #222; padding-top:20px;">
                        <button class="btn-dj-edit" onclick="window.prepararEdicion('${p.id}')" style="background:transparent; border:1.5px solid var(--gold); color:var(--gold); flex:1; padding:10px; border-radius:10px; font-size:9px; font-weight:800; cursor:pointer;">üñãÔ∏è EDITAR</button>
                        <button class="btn-dj-del" onclick="window.borrarDoc('${p.id}')" style="background:transparent; border:1.5px solid #ff4444; color:#ff4444; flex:1; padding:10px; border-radius:10px; font-size:9px; font-weight:800; cursor:pointer;">üóëÔ∏è BORRAR</button>
                    </div>` : ''}
                </div>`;
            feed.appendChild(div);
        });
        actualizarPlayerStatus();
    }

    window.gestionarReproduccion = (id, url, tit, img) => {
        if(idActual === id) { window.togglePlay(); }
        else { idActual = id; currentAudioUrl = url; currentTitle = tit; currentCover = img; media.src = url; media.play(); document.getElementById('p-title').innerText = tit; document.getElementById('p-vinyl').style.backgroundImage = `url('${img}')`; document.getElementById('global-player').style.display = 'block'; }
        render();
    };

    window.togglePlay = () => { if(media.paused) media.play(); else media.pause(); render(); };
    window.cerrarPlayer = () => { media.pause(); document.getElementById('global-player').style.display='none'; idActual=null; render(); };
    window.togglePlaylist = (id) => { const el = document.getElementById(`list-${id}`); el.style.display = el.style.display === 'block' ? 'none' : 'block'; };
    window.cambiarVelocidad = () => { const s = [1.0, 1.25, 1.5, 2.0]; media.playbackRate = s[(s.indexOf(media.playbackRate)+1)%s.length]; document.getElementById('btn-speed').innerText = media.playbackRate+"x"; };
    window.toggleMute = () => { media.muted = !media.muted; document.getElementById('btn-mute').innerText = media.muted ? "üîá MUTE" : "üîä VOL"; };

    function actualizarPlayerStatus() {
        const pBtn = document.getElementById('p-play-btn');
        if(pBtn) pBtn.innerHTML = media.paused ? playSVG : pauseSVG;
        if(!media.paused) document.getElementById('global-player').classList.add('playing');
        else document.getElementById('global-player').classList.remove('playing');
    }

    media.ontimeupdate = () => { seekBar.value = media.currentTime; document.getElementById('p-time').innerText = formatTime(media.currentTime) + " / " + formatTime(media.duration); };
    media.onloadedmetadata = () => { seekBar.max = media.duration; };
    seekBar.oninput = () => { media.currentTime = seekBar.value; };
    function formatTime(s) { if(isNaN(s)) return "00:00"; const m=Math.floor(s/60), sec=Math.floor(s%60); return (m<10?"0":"")+m+":"+(sec<10?"0":"")+sec; }
</script>
</body>
</html>
