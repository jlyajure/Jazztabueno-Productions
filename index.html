<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
    <title>Jazztabueno Productions</title>
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #d4af37; --bg: #050505; --card: #121212; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; background: var(--bg); color: #e2e8f0; overflow: hidden; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; padding-bottom: 240px; }
        
        /* LOGIN PREMIUM V9.2 - BLINDADO CONTRA CHROME */
        #login-screen { position: fixed; inset: 0; background: black; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 85%; max-width: 320px; text-align: center; background: #111; padding: 40px 30px; border-radius: 25px; border: 1px solid #222; }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 25px; background: #222; border: 1px solid var(--gold); color: white; border-radius: 12px; text-align: center; font-size: 16px; outline: none; }
        
        .btn-premium-tico { 
            display: block !important;
            width: 100% !important;
            background: linear-gradient(145deg, #d4af37, #b8962d) !important;
            color: black !important;
            border: none !important;
            padding: 18px !important;
            border-radius: 50px !important;
            font-weight: 800 !important;
            font-size: 14px !important;
            text-transform: uppercase !important;
            letter-spacing: 1px !important;
            cursor: pointer !important;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5) !important;
            -webkit-appearance: none !important;
        }

        header { background: rgba(0,0,0,0.98); padding: 15px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .header-logo { width: 40px; height: 40px; border-radius: 8px; }
        .brand-title { color: var(--gold); font-family: 'Playfair Display', serif; font-size: 13px; text-transform: uppercase; }
        .btn-logout { background: transparent; border: 1.5px solid var(--gold); color: white; font-size: 10px; padding: 6px 14px; border-radius: 6px; font-weight: 800; cursor: pointer; }

        .container { max-width: 550px; margin: auto; padding: 15px; }

        .episode-card { background: var(--card); border-radius: 22px; margin-bottom: 35px; overflow: hidden; border: 1px solid #222; position: relative; }
        .cover-art { width: 100%; height: 220px; background-size: cover; background-position: center; position: relative; }
        .cover-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.35); display: flex; align-items: center; justify-content: center; }
        .btn-play-card { background: var(--gold); border: none; width: 70px; height: 70px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-play-card::before { content: 'â–¶'; font-size: 28px; color: black; margin-left: 6px; }

        .episode-info { padding: 22px; }
        .program-tag { display: inline-block; font-size: 9px; color: black; padding: 5px 14px; border-radius: 50px; background: var(--gold); font-weight: 800; text-transform: uppercase; margin-bottom: 12px; }
        .episode-title { font-size: 20px; margin: 0; font-weight: 700; color: white; line-height: 1.2; }

        /* CONSOLA DE MANDO */
        #global-player { position: fixed; bottom: 0; left: 0; width: 100%; background: #080808; border-top: 2px solid var(--gold); padding: 18px 20px; display: none; z-index: 1000; box-shadow: 0 -20px 50px rgba(0,0,0,1); }
        .player-top { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .p-vinyl { width: 55px; height: 55px; border-radius: 50%; border: 2.5px solid var(--gold); background-size: cover; animation: rotateVinyl 4s linear infinite; animation-play-state: paused; }
        .playing .p-vinyl { animation-play-state: running; }
        .p-info { flex: 1; overflow: hidden; }
        .p-info h4 { margin: 0; font-size: 14px; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-time { font-size: 11px; color: var(--gold); font-weight: 900; margin-top: 5px; }

        .btn-p-main { background: none; border: none; color: var(--gold); font-size: 32px; cursor: pointer; padding: 5px; }
        .seek-container { width: 100%; padding: 8px 0; }
        #seek-bar { width: 100%; -webkit-appearance: none; background: #222; height: 6px; border-radius: 3px; outline: none; }
        #seek-bar::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: var(--gold); border-radius: 50%; cursor: pointer; border: 3px solid #000; }

        .tool-row { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #222; padding-top: 15px; margin-top: 5px; }
        .btn-tool { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 8px 15px; border-radius: 10px; font-size: 10px; font-weight: 800; cursor: pointer; }

        @keyframes rotateVinyl { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        /* AUDIO OCULTO - REFORZADO PARA GOOGLE TV */
        audio { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <img src="logo.png" style="width:100px; margin-bottom:20px;">
        <h2 style="color:var(--gold); font-family:'Playfair Display'; margin-bottom: 25px;">JAZZTABUENO</h2>
        <input type="password" id="passInput" placeholder="Introduce Clave">
        <button onclick="checkLogin()" class="btn-premium-tico">ENTRAR A LA CABINA â–¶</button>
    </div>
</div>

<div id="app-content" style="display:none;">
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.png" class="header-logo">
            <div class="brand-title">Jazztabueno<br>Productions</div>
        </div>
        <button onclick="localStorage.clear(); location.reload();" class="btn-logout">SALIR</button>
    </header>

    <div class="container">
        <div id="radio-feed"></div>
    </div>
</div>

<div id="global-player">
    <div class="player-top">
        <div id="p-vinyl" class="p-vinyl" style="background-image: url('logo.png');"></div>
        <div class="p-info"><h4 id="p-title">...</h4><div id="p-time-display" class="p-time">00:00 / 00:00</div></div>
        <div style="display:flex; align-items:center;">
            <button onclick="window.togglePlay()" id="p-play-btn" class="btn-p-main">â–¶</button>
            <button onclick="window.cerrarPlayer()" class="btn-p-main" style="color:#555; font-size:26px; margin-left:10px;">Ã—</button>
        </div>
    </div>
    <div class="seek-container"><input type="range" id="seek-bar" value="0" min="0" step="1"></div>
    <div class="tool-row">
        <button onclick="window.activarOnnTV()" class="btn-tool" style="border-color: var(--gold); color: var(--gold); padding: 10px 20px;">ðŸ“¡ CONECTAR A ONN TV</button>
        <button onclick="window.cambiarVelocidad()" id="btn-speed" class="btn-tool">1.0x</button>
        <button onclick="window.toggleMute()" id="btn-mute" class="btn-tool">ðŸ”Š VOL</button>
    </div>
    <audio id="main-audio" crossOrigin="anonymous"></audio>
</div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const audio = document.getElementById('main-audio');
    const seekBar = document.getElementById('seek-bar');
    const timeDisplay = document.getElementById('p-time-display');
    let programas = []; let idActual = null;

    window.checkLogin = () => {
        const p = document.getElementById('passInput').value;
        if(p === "jazz2026" || p === "ticoadmin") { localStorage.setItem('jazz_auth', p); location.reload(); }
        else { alert("Clave Incorrecta"); }
    };

    if(localStorage.getItem('jazz_auth')) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
    }

    onSnapshot(query(collection(db, "radio_programas"), orderBy("fecha", "desc")), (snap) => {
        programas = []; snap.forEach(d => programas.push({id: d.id, ...d.data()})); render();
    });

    function render() {
        const feed = document.getElementById('radio-feed'); feed.innerHTML = "";
        programas.forEach(p => {
            const div = document.createElement('div');
            div.className = 'episode-card';
            div.innerHTML = `
                <div class="cover-art" style="background-image: url('${p.imagenUrl || 'logo.png'}')">
                    <div class="cover-overlay"><button class="btn-play-card" onclick="window.gestionarReproduccion('${p.id}', '${p.mp3Url}', '${p.titulo}', '${p.programa}', '${p.imagenUrl}')"></button></div>
                </div>
                <div class="episode-info"><span class="program-tag">${p.programa}</span><h3 class="episode-title">${p.titulo}</h3></div>`;
            feed.appendChild(div);
        });
    }

    window.gestionarReproduccion = (id, url, titulo, prog, img) => {
        if (idActual === id) { window.togglePlay(); } 
        else {
            idActual = id; 
            const artworkUrl = img || 'logo.png';
            document.getElementById('p-title').innerText = titulo;
            document.getElementById('p-vinyl').style.backgroundImage = `url('${artworkUrl}')`;
            document.getElementById('global-player').style.display = 'block';
            
            // PRIMERO: Preparar la imagen para el receptor de Google TV
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: titulo,
                    artist: prog,
                    album: 'Jazztabueno Productions',
                    artwork: [
                        { src: artworkUrl, sizes: '512x512', type: 'image/png' }
                    ]
                });
            }
            
            // SEGUNDO: Cargar el audio
            audio.src = url; 
            audio.play();
        }
    };

    window.togglePlay = () => { if (audio.paused) audio.play(); else audio.pause(); };
    
    // FUNCIÃ“N ESPECÃFICA PARA ONN TV / GOOGLE TV
    window.activarOnnTV = () => { 
        if (audio.remotePlayback) {
            audio.remotePlayback.prompt().then(() => {
                console.log("Conectando a Onn TV...");
            }).catch(() => {
                alert("ðŸ“¡ Director Tico: Desliza tu dedo hacia abajo en el celular y usa la opciÃ³n oficial 'EMITIR' o 'SMART VIEW'. Â¡Tu Onn TV aparecerÃ¡ ahÃ­ al instante!");
            });
        }
    };

    window.cambiarVelocidad = () => {
        const speeds = [1.0, 1.25, 1.5, 2.0];
        audio.playbackRate = speeds[(speeds.indexOf(audio.playbackRate) + 1) % speeds.length];
        document.getElementById('btn-speed').innerText = audio.playbackRate + "x";
    };
    window.toggleMute = () => { audio.muted = !audio.muted; document.getElementById('btn-mute').innerText = audio.muted ? "ðŸ”‡ MUTE" : "ðŸ”Š VOL"; };

    function formatTime(s) { if (isNaN(s)) return "00:00"; const h = Math.floor(s / 3600); const m = Math.floor((s % 3600) / 60); const sec = Math.floor(s % 60); return (h > 0 ? h + ":" : "") + (m < 10 ? "0" + m : m) + ":" + (sec < 10 ? "0" + sec : sec); }
    audio.onloadedmetadata = () => { seekBar.max = Math.floor(audio.duration); };
    audio.ontimeupdate = () => { if(idActual) { seekBar.value = Math.floor(audio.currentTime); timeDisplay.innerText = formatTime(audio.currentTime) + " / " + formatTime(audio.duration); } };
    seekBar.oninput = () => { audio.currentTime = seekBar.value; };
    audio.onplay = () => { document.getElementById('global-player').classList.add('playing'); document.getElementById('p-play-btn').innerText = '||'; };
    audio.onpause = () => { document.getElementById('global-player').classList.remove('playing'); document.getElementById('p-play-btn').innerText = 'â–¶'; };
    window.cerrarPlayer = () => { audio.pause(); document.getElementById('global-player').style.display = 'none'; idActual = null; };
</script>
</body>
</html>
