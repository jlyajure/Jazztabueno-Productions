<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jazztabueno Productions V4.1</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --bg: #050505; --card: #121212; }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: #e0e0e0; font-family: 'Source Sans Pro', sans-serif; text-align: center; }
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 300px; padding: 30px; border: 2px solid var(--gold); border-radius: 20px; background: #0a0a0a; }
        .input-box { width: 100%; padding: 12px; margin: 20px 0; background: #000; border: 1px solid #333; color: white; border-radius: 8px; text-align: center; font-size: 16px; }
        header { padding: 20px; border-bottom: 2px solid var(--gold); background: #000; }
        .logo-img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--gold); }
        .container { max-width: 500px; margin: auto; padding: 20px; padding-bottom: 120px; }
        .track-card { background: var(--card); border-radius: 12px; margin-bottom: 15px; padding: 15px; display: flex; align-items: center; border: 1px solid #222; }
        .track-img { width: 60px; height: 60px; border-radius: 8px; margin-right: 15px; object-fit: cover; }
        .btn-play { background: var(--gold); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        #player-bar { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 2px solid var(--gold); padding: 15px; display: none; z-index: 1000; }
        audio { width: 100%; filter: invert(100%); margin-top: 10px; }
        
        /* RADAR DE ERRORES */
        #radar { background: #300; color: #ff0; font-size: 11px; padding: 10px; border: 1px solid red; margin: 10px; border-radius: 8px; display: block; text-align: left; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h2 style="color:var(--gold); font-size:18px;">CONSOLA V4.1</h2>
        <input type="password" id="passInput" class="input-box" placeholder="Clave">
        <button onclick="doLogin()" style="width:100%; background:var(--gold); padding:12px; border:none; border-radius:8px; font-weight:800; cursor:pointer;">ENTRAR</button>
    </div>
</div>

<header>
    <img src="logo.png" class="logo-img">
    <h1 style="color:var(--gold); margin:10px 0 0 0; font-size:18px;">JAZZTABUENO</h1>
</header>

<div id="radar">ðŸ“¡ Radar: Esperando login...</div>

<div class="container" id="feed">
    <p id="status-msg">Iniciando sistema...</p>
</div>

<div id="player-bar">
    <p id="p-title" style="color:var(--gold); font-size:12px; margin:0; font-weight:700;"></p>
    <audio id="main-audio" controls controlsList="nodownload"></audio>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { initializeFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwBq4gLgv4DSfUidzUuC7Irmvj_4pCTtI",
      authDomain: "familia-yajure-app.firebaseapp.com",
      projectId: "familia-yajure-app",
      storageBucket: "familia-yajure-app.firebasestorage.app",
      messagingSenderId: "692035727386",
      appId: "1:692035727386:web:dfa3e39a481d56368a61a3"
    };

    const radar = (msg) => { document.getElementById('radar').innerText = "ðŸ“¡ Radar: " + msg; };

    const app = initializeApp(firebaseConfig);
    // ConfiguraciÃ³n especial para redes inestables
    const db = initializeFirestore(app, { 
        experimentalForceLongPolling: true,
        useFetchStreams: false 
    });

    window.doLogin = () => {
        const pass = document.getElementById('passInput').value;
        if(pass === "ticoadmin" || pass === "jazz2026") {
            document.getElementById('login-screen').style.display = 'none';
            radar("Conectando con Google...");
            buscarMusica();
        } else { alert("Clave incorrecta."); }
    };

    async function buscarMusica() {
        const feed = document.getElementById('feed');
        const status = document.getElementById('status-msg');
        
        try {
            radar("Pidiendo programas a la nube...");
            const snap = await getDocs(collection(db, "canciones"));
            
            radar("Â¡Respuesta recibida! Documentos encontrados: " + snap.size);

            if (snap.empty) {
                status.innerText = "La nube respondiÃ³ vacÃ­a (0 programas).";
                radar("Error: ColecciÃ³n 'canciones' no tiene datos.");
                return;
            }

            feed.innerHTML = "";
            let programas = [];
            snap.forEach(d => {
                programas.push({ id: d.id, ...d.data() });
            });

            // Ordenar por fecha
            programas.sort((a, b) => (b.fecha || 0) - (a.fecha || 0));

            programas.forEach(data => {
                const div = document.createElement('div');
                div.className = 'track-card';
                div.innerHTML = `
                    <img src="${data.imagenUrl || 'logo.png'}" class="track-img">
                    <div style="flex:1; text-align:left;">
                        <p style="margin:0; font-weight:700; font-size:14px; color:#fff;">${data.titulo}</p>
                        <p style="margin:5px 0 0 0; font-size:11px; color:#888;">${data.artista}</p>
                    </div>
                    <button class="btn-play" onclick="tocar('${data.mp3Url}','${data.titulo}')">â–¶</button>
                `;
                feed.appendChild(div);
            });
            radar("âœ… Todo sintonizado perfectamente.");

        } catch (e) {
            radar("ðŸš¨ FALLA: " + e.message);
            status.innerText = "Error de seÃ±al.";
        }
    }

    window.tocar = (url, tit) => {
        const audio = document.getElementById('main-audio');
        document.getElementById('p-title').innerText = tit;
        audio.src = url;
        document.getElementById('player-bar').style.display = 'block';
        audio.play();
    };
</script>
</body>
</html>
