<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
    <title>Jazztabueno - JTP</title>
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="logo.png?v=2">
    <link rel="apple-touch-icon" href="logo.png?v=2">
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #d4af37; --bg: #050505; --card: #121212; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { height: 100%; margin: 0; background: var(--bg); color: #e2e8f0; font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        
        /* HEADER */
        header { background: rgba(0,0,0,0.98); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 100; }
        .header-logo { width: 40px; height: 40px; border-radius: 50%; border: 1.5px solid var(--gold); object-fit: cover; }
        .brand-title { color: var(--gold); font-size: 20px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }

        /* PANTALLA DE LOGIN ESTILO ORIGINAL (TODO NEGRO) */
        #login-screen { 
            position: fixed; 
            inset: 0; 
            background: #000000; /* Negro Puro */
            z-index: 5000; 
            display: none; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            text-align: center;
        }
        .login-title { color: var(--gold); font-size: 28px; font-weight: 900; margin-bottom: 30px; letter-spacing: 3px; }
        .login-input { 
            width: 250px; 
            padding: 15px; 
            background: transparent; 
            border: none; 
            border-bottom: 2px solid var(--gold); 
            color: white; 
            text-align: center; 
            font-size: 20px; 
            margin-bottom: 30px; 
            font-family: inherit;
        }
        .btn-entrar { 
            background: var(--gold); 
            color: black; 
            padding: 12px 40px; 
            border: none; 
            border-radius: 50px; 
            font-weight: 900; 
            text-transform: uppercase; 
            cursor: pointer; 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        /* PANEL ADMIN */
        #admin-panel { display: none; background: #111; padding: 20px; border-radius: 15px; margin: 15px; border: 1px dashed var(--gold); }
        .input-box, .text-area { width: 100%; padding: 12px; margin-bottom: 10px; background: #0a0a0a; border: 1px solid #333; color: white; border-radius: 8px; font-family: inherit; }
        .text-area { height: 100px; resize: none; font-size: 13px; }
        .btn-subir { width: 100%; background: var(--gold); color: black; padding: 12px; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; }

        /* LISTA DE PROGRAMAS */
        .container { max-width: 600px; margin: auto; padding-bottom: 160px; }
        .track-card { background: var(--card); border-radius: 18px; margin: 15px; padding: 15px; border: 1px solid #222; position: relative; }
        .track-main { display: flex; align-items: center; gap: 15px; }
        .track-img { width: 70px; height: 70px; border-radius: 12px; background-size: cover; background-position: center; flex-shrink: 0; border: 1px solid #333; }
        .track-info { flex: 1; overflow: hidden; }
        .track-title { font-size: 16px; font-weight: 900; color: white; margin: 0; }
        .track-artist { font-size: 12px; color: var(--gold); margin: 3px 0; font-weight: 700; text-transform: uppercase; }
        
        .btn-detalles { background: #1a1a1a; border: 1px solid #333; color: #888; font-size: 10px; padding: 5px 12px; border-radius: 20px; cursor: pointer; margin-top: 10px; font-weight: 800; }
        .setlist-content { display: none; margin-top: 12px; padding-top: 12px; border-top: 1px solid #222; font-size: 13px; color: #bbb; line-height: 1.6; white-space: pre-wrap; }

        .btn-play-mini { width: 45px; height: 45px; border-radius: 50%; background: var(--gold); border: none; font-size: 20px; cursor: pointer; }

        /* REPRODUCTOR GLOBAL */
        #global-player { position: fixed; bottom: 0; left: 0; width: 100%; background: #080808; border-top: 2px solid var(--gold); padding: 15px; display: none; z-index: 1000; }
        #seek-bar { width: 100%; -webkit-appearance: none; background: #222; height: 5px; border-radius: 3px; margin-bottom: 10px; }
        #seek-bar::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; background: var(--gold); border-radius: 50%; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-title">JAZZTABUENO</div>
    <input type="password" id="passInput" class="login-input" placeholder="Clave de Cabina">
    <button id="btn-entrar-login" class="btn-entrar">ENTRAR</button>
    <button onclick="document.getElementById('login-screen').style.display='none'" style="background:none; border:none; color:#444; margin-top:30px; font-size:12px; cursor:pointer;">Cancelar</button>
</div>

<header>
    <div id="sensor-btn" style="display:flex; align-items:center; gap:10px; cursor:pointer;">
        <img src="logo.png?v=2" class="header-logo" onerror="this.src='https://i.postimg.cc/zX8P0Xp3/jazz-logo.jpg'">
        <div class="brand-title">JAZZTABUENO</div>
    </div>
    <div style="font-size:10px; color:var(--gold); font-weight:800;">PROGRAMAS</div>
</header>

<div class="container">
    <div id="admin-panel">
        <h3 style="color:var(--gold); text-align:center; font-size:14px; margin-bottom:15px;">SINTONIZAR NUEVO PROGRAMA</h3>
        <input type="text" id="t-titulo" class="input-box" placeholder="T√≠tulo del Programa">
        <input type="text" id="t-artista" class="input-box" placeholder="Artista Destacado">
        <input type="text" id="t-url" class="input-box" placeholder="Link del Audio (MP3)">
        <input type="text" id="t-img" class="input-box" placeholder="Link de Portada">
        <textarea id="t-setlist" class="text-area" placeholder="Lista de canciones y artistas..."></textarea>
        
        <button id="btn-guardar" class="btn-subir">üìª SUBIR A JAZZTABUENO</button>
        <button id="btn-cerrar-admin" style="width:100%; background:none; color:#ff4444; border:none; padding:10px; cursor:pointer; font-weight:800;">SALIR DEL MODO DJ</button>
    </div>
    <div id="tracks-feed"></div>
</div>

<div id="global-player">
    <audio id="main-media" crossorigin="anonymous"></audio>
    <div style="display:flex; align-items:center; gap:12px; margin-bottom:10px;">
        <div id="p-art" style="width:45px; height:45px; border-radius:8px; background-size:cover;"></div>
        <div style="flex:1; overflow:hidden;">
            <h4 id="p-title" style="margin:0; font-size:14px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; color:white;">...</h4>
            <div id="p-time" style="font-size:10px; color:var(--gold); font-weight:900;">00:00 / 00:00</div>
        </div>
        <button id="p-play-btn" style="background:none; border:none; color:var(--gold); font-size:32px; cursor:pointer;">‚ñ∂</button>
        <button id="p-close-btn" style="background:none; border:none; color:#444; font-size:24px;">√ó</button>
    </div>
    <input type="range" id="seek-bar" value="0" min="0" step="1">
    <div style="display:flex; justify-content:center;">
        <google-cast-launcher style="width:25px; height:25px; --disconnected-color:var(--gold);"></google-cast-launcher>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwBq4gLgv4DSfUidzUuC7Irmvj_4pCTtI",
      authDomain: "familia-yajure-app.firebaseapp.com",
      projectId: "familia-yajure-app",
      storageBucket: "familia-yajure-app.firebasestorage.app",
      messagingSenderId: "692035727386",
      appId: "1:692035727386:web:dfa3e39a481d56368a61a3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const coleccionDB = "jazztabueno_programas";

    let canciones = [];
    let idActual = null;
    let modoAdmin = false;

    const media = document.getElementById('main-media');
    const seekBar = document.getElementById('seek-bar');

    // SENSOR SECRETO JTP (3 TOQUES)
    let toques = 0; let tiempoToque = 0;
    document.getElementById('sensor-btn').onclick = () => {
        const ahora = new Date().getTime();
        if (ahora - tiempoToque > 1000) toques = 0;
        tiempoToque = ahora; toques++;
        if (toques === 3) { toques = 0; document.getElementById('login-screen').style.display = 'flex'; }
    };

    document.getElementById('btn-entrar-login').onclick = () => {
        if(document.getElementById('passInput').value === "jtp2026") {
            modoAdmin = true; document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            render();
        } else { alert("Clave Incorrecta"); }
    };

    document.getElementById('btn-cerrar-admin').onclick = () => { modoAdmin = false; document.getElementById('admin-panel').style.display = 'none'; render(); };

    document.getElementById('btn-guardar').onclick = async () => {
        const btn = document.getElementById('btn-guardar');
        btn.disabled = true; btn.innerText = "Sintonizando...";
        try {
            await addDoc(collection(db, coleccionDB), {
                titulo: document.getElementById('t-titulo').value,
                artista: document.getElementById('t-artista').value,
                mp3Url: document.getElementById('t-url').value,
                imagenUrl: document.getElementById('t-img').value || "logo.png",
                setlist: document.getElementById('t-setlist').value,
                fecha: new Date().getTime()
            });
            alert("¬°Programa al aire!");
            document.getElementById('t-titulo').value = ""; document.getElementById('t-artista').value = ""; document.getElementById('t-url').value = ""; document.getElementById('t-img').value = ""; document.getElementById('t-setlist').value = "";
        } catch(e) { alert("Error al subir"); }
        btn.disabled = false; btn.innerText = "üìª SUBIR A JAZZTABUENO";
    };

    window.borrarPrograma = async (id) => { if(confirm("¬øEliminar?")) await deleteDoc(doc(db, coleccionDB, id)); };

    onSnapshot(query(collection(db, coleccionDB), orderBy("fecha", "desc")), (snap) => {
        canciones = []; snap.forEach(d => canciones.push({id: d.id, ...d.data()}));
        render();
    });

    function render() {
        const feed = document.getElementById('tracks-feed');
        feed.innerHTML = "";
        canciones.forEach(c => {
            const isPlaying = idActual === c.id;
            const div = document.createElement('div');
            div.className = `track-card ${isPlaying ? 'is-playing' : ''}`;
            div.innerHTML = `
                <div class="track-main">
                    <div class="track-img" style="background-image: url('${c.imagenUrl}')"></div>
                    <div class="track-info">
                        <h3 class="track-title">${c.titulo}</h3>
                        <p class="track-artist">${c.artista}</p>
                        <button class="btn-detalles" onclick="toggleSetlist('${c.id}')">üìã VER LISTA</button>
                    </div>
                    <button class="btn-play-mini" onclick="window.gestionarPlay('${c.id}','${c.mp3Url}','${c.titulo}','${c.imagenUrl}')">${isPlaying ? '||' : '‚ñ∂'}</button>
                </div>
                <div id="setlist-${c.id}" class="setlist-content">${c.setlist || "Detalles pr√≥ximamente..."}</div>
                ${modoAdmin ? `<button onclick="borrarPrograma('${c.id}')" style="margin-top:15px; background:none; border:1px solid #444; color:#ff4444; font-size:10px; padding:6px; border-radius:5px; cursor:pointer;">üóëÔ∏è ELIMINAR</button>` : ''}
            `;
            feed.appendChild(div);
        });
    }

    window.toggleSetlist = (id) => {
        const el = document.getElementById(`setlist-${id}`);
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    };

    window.gestionarPlay = (id, url, tit, img) => {
        if(idActual === id) {
            if(media.paused) media.play(); else media.pause();
        } else {
            idActual = id;
            document.getElementById('p-title').innerText = tit;
            document.getElementById('p-art').style.backgroundImage = `url('${img}')`;
            document.getElementById('global-player').style.display = 'block';
            media.src = url;
            media.play();
        }
        render();
    };

    document.getElementById('p-play-btn').onclick = () => { if(media.paused) media.play(); else media.pause(); };
    document.getElementById('p-close-btn').onclick = () => { media.pause(); document.getElementById('global-player').style.display='none'; idActual=null; render(); };

    media.onplay = () => { document.getElementById('p-play-btn').innerText = '||'; render(); };
    media.onpause = () => { document.getElementById('p-play-btn').innerText = '‚ñ∂'; render(); };
    media.ontimeupdate = () => { 
        seekBar.max = media.duration || 0;
        seekBar.value = media.currentTime;
        document.getElementById('p-time').innerText = formatTime(media.currentTime) + " / " + formatTime(media.duration);
    };
    seekBar.oninput = () => { media.currentTime = seekBar.value; };

    function formatTime(s) { if(isNaN(s)) return "00:00"; const m=Math.floor(s/60), sec=Math.floor(s%60); return (m<10?"0":"")+m+":"+(sec<10?"0":"")+sec; }
</script>
</body>
</html>
