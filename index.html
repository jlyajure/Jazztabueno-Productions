<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
    <title>Jazztabueno Productions</title>
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #d4af37; --bg: #050505; --card: #121212; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; margin: 0; background: var(--bg); color: #e2e8f0; overflow-x: hidden; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; padding-bottom: 240px; }
        
        /* LOGIN V8.7 - ESTILO PREMIUM */
        #login-screen { position: fixed; inset: 0; background: black; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 85%; max-width: 330px; text-align: center; background: #111; padding: 40px 30px; border-radius: 25px; border: 1px solid #222; box-shadow: 0 15px 50px rgba(0,0,0,0.8); }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 20px; background: #222; border: 1px solid var(--gold); color: white; border-radius: 15px; text-align: center; font-size: 16px; outline: none; }
        .btn-enter-gold { background: var(--gold); border: none; padding: 16px; border-radius: 35px; font-weight: 800; cursor: pointer; width: 100%; color: black; text-transform: uppercase; letter-spacing: 1px; font-size: 14px; }

        header { background: rgba(0,0,0,0.98); padding: 15px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .header-logo { width: 40px; height: 40px; border-radius: 8px; }
        .brand-title { color: var(--gold); font-family: 'Playfair Display', serif; font-size: 13px; text-transform: uppercase; }
        .btn-logout { background: transparent; border: 1.5px solid var(--gold); color: white; font-size: 10px; padding: 6px 14px; border-radius: 6px; font-weight: 800; cursor: pointer; }

        .container { max-width: 550px; margin: auto; padding: 15px; }
        .channels-container { display: flex; gap: 15px; margin-bottom: 25px; overflow-x: auto; padding: 10px 5px; scrollbar-width: none; }
        .channel-item { text-align: center; opacity: 0.4; transition: 0.3s; min-width: 85px; }
        .channel-item.active { opacity: 1; transform: scale(1.05); }
        .channel-logo { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #333; margin-bottom: 5px; object-fit: cover; }
        .active .channel-logo { border-color: var(--gold); }

        .episode-card { background: var(--card); border-radius: 22px; margin-bottom: 35px; overflow: hidden; border: 1px solid #222; position: relative; }
        .cover-art { width: 100%; height: 220px; background-size: cover; background-position: center; position: relative; }
        .cover-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.35); display: flex; align-items: center; justify-content: center; }
        .btn-play-card { background: var(--gold); border: none; width: 70px; height: 70px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-play-card::before { content: '‚ñ∂'; font-size: 28px; color: black; margin-left: 6px; }
        .is-actually-playing .btn-play-card { background: rgba(0, 0, 0, 0.8) !important; border: 3px solid var(--gold); }
        .is-actually-playing .btn-play-card::before { content: ''; width: 6px; height: 26px; background: var(--gold); box-shadow: 16px 0 0 var(--gold); margin-right: 16px; margin-left: 0; }

        .admin-float { position: absolute; top: 15px; right: 15px; display: flex; gap: 10px; z-index: 10; }
        .btn-mini { background: rgba(0,0,0,0.9); border: 1.5px solid #444; color: white; padding: 12px; border-radius: 12px; cursor: pointer; }

        .episode-info { padding: 22px; }
        .program-tag { display: inline-block; font-size: 9px; color: black; padding: 5px 14px; border-radius: 50px; background: var(--gold); font-weight: 800; text-transform: uppercase; margin-bottom: 12px; }
        .episode-title { font-size: 20px; margin: 0; font-weight: 700; color: white; line-height: 1.2; }

        #global-player { position: fixed; bottom: 0; left: 0; width: 100%; background: #080808; border-top: 2px solid var(--gold); padding: 18px 20px; display: none; z-index: 1000; box-shadow: 0 -20px 50px rgba(0,0,0,1); }
        .player-top { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .p-vinyl { width: 55px; height: 55px; border-radius: 50%; border: 2.5px solid var(--gold); background-size: cover; animation: rotateVinyl 4s linear infinite; animation-play-state: paused; }
        .playing .p-vinyl { animation-play-state: running; }
        .p-info { flex: 1; overflow: hidden; }
        .p-info h4 { margin: 0; font-size: 14px; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-time { font-size: 11px; color: var(--gold); font-weight: 900; margin-top: 5px; }

        .btn-p-main { background: none; border: none; color: var(--gold); font-size: 32px; cursor: pointer; padding: 5px; }
        .seek-container { width: 100%; padding: 8px 0; }
        #seek-bar { width: 100%; -webkit-appearance: none; background: #222; height: 6px; border-radius: 3px; outline: none; }
        #seek-bar::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: var(--gold); border-radius: 50%; cursor: pointer; border: 3px solid #000; }

        .tool-row { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #222; padding-top: 15px; margin-top: 5px; }
        .btn-tool { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 8px 15px; border-radius: 10px; font-size: 10px; font-weight: 800; cursor: pointer; }

        @keyframes rotateVinyl { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        /* Oculto pero activo para Cast */
        audio { width: 100%; height: 45px; display: none; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <img src="logo.png" style="width:100px; margin-bottom:20px;">
        <h2 style="color:var(--gold); font-family:'Playfair Display'; margin-bottom: 25px;">JAZZTABUENO</h2>
        <input type="password" id="passInput" placeholder="Introduce tu Clave">
        <button onclick="checkLogin()" class="btn-enter-gold">ENTRAR A LA CABINA ‚ñ∂</button>
    </div>
</div>

<div id="app-content" style="display:none;">
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.png" class="header-logo">
            <div class="brand-title">Jazztabueno<br>Productions</div>
        </div>
        <button onclick="localStorage.clear(); location.reload();" class="btn-logout">SALIR</button>
    </header>

    <div class="container">
        <div id="admin-panel" style="display:none;">
            <button onclick="toggleUpload()" style="width:100%; padding:16px; background:var(--gold); border:none; border-radius:15px; font-weight:800; margin-bottom:25px; color: black;">üì° SUBIR NUEVO PROGRAMA</button>
            <div id="upload-form" style="display:none; background:#111; padding:22px; border-radius:20px; border:1px solid var(--gold); margin-bottom:25px;">
                <input type="hidden" id="edit-id"><input type="text" id="prog-name" placeholder="Categor√≠a"><input type="text" id="prog-title" placeholder="T√≠tulo"><input type="text" id="prog-mp3" placeholder="Link MP3"><input type="text" id="prog-img" placeholder="Link Imagen">
                <button onclick="guardarPrograma()" style="width:100%; padding:14px; background:white; color:black; border:none; border-radius:10px; font-weight:800;">PUBLICAR</button>
            </div>
        </div>
        <div class="channels-container">
            <div class="channel-item active" onclick="filtrar('Todo', this)"><img src="logo.png" class="channel-logo"><span class="channel-name">Todo</span></div>
            <div class="channel-item" onclick="filtrar('JAZZTABUENO', this)"><img src="https://i.postimg.cc/zVD4mstP/Jazztabueno-(2).png" class="channel-logo"><span class="channel-name">Jazztabueno</span></div>
            <div class="channel-item" onclick="filtrar('STUDIO', this)"><img src="https://i.postimg.cc/NKMDbYJB/S79.png" class="channel-logo"><span class="channel-name">Studio 79</span></div>
            <div class="channel-item" onclick="filtrar('SALSA', this)"><img src="https://i.postimg.cc/75fchgyt/Salsa-Brava.png" class="channel-logo"><span class="channel-name">Salsa Brava</span></div>
            <div class="channel-item" onclick="filtrar('OLD', this)"><img src="https://i.postimg.cc/jwQ3mczC/Old-School-Radio.png" class="channel-logo"><span class="channel-name">Old School</span></div>
        </div>
        <div id="radio-feed"></div>
    </div>
</div>

<div id="global-player">
    <div class="player-top">
        <div id="p-vinyl" class="p-vinyl" style="background-image: url('logo.png');"></div>
        <div class="p-info"><h4 id="p-title">...</h4><div id="p-time-display" class="p-time">00:00 / 00:00</div></div>
        <div style="display:flex; align-items:center;">
            <button onclick="window.togglePlay()" id="p-play-btn" class="btn-p-main">‚ñ∂</button>
            <button onclick="window.cerrarPlayer()" class="btn-p-main" style="color:#555; font-size:26px; margin-left:10px;">√ó</button>
        </div>
    </div>
    <div class="seek-container"><input type="range" id="seek-bar" value="0" min="0" step="1"></div>
    <div class="tool-row">
        <button onclick="window.activarCastNativo()" class="btn-tool" style="border-color: var(--gold); color: var(--gold);">üì° CONECTAR TV/CORNETA</button>
        <button onclick="window.cambiarVelocidad()" id="btn-speed" class="btn-tool">1.0x</button>
        <button onclick="window.toggleMute()" id="btn-mute" class="btn-tool">üîä VOL</button>
    </div>
    <audio id="main-audio" controls controlsList="nodownload"></audio>
</div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const audio = document.getElementById('main-audio');
    const seekBar = document.getElementById('seek-bar');
    const timeDisplay = document.getElementById('p-time-display');
    let programas = []; let filtroActivo = 'Todo'; let idActual = null;

    window.checkLogin = () => {
        const p = document.getElementById('passInput').value;
        if(p === "jazz2026" || p === "ticoadmin") { localStorage.setItem('jazz_auth', p); location.reload(); }
        else { alert("Clave Incorrecta"); }
    };

    if(localStorage.getItem('jazz_auth')) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
        if(localStorage.getItem('jazz_auth') === 'ticoadmin') document.getElementById('admin-panel').style.display = 'block';
    }

    onSnapshot(query(collection(db, "radio_programas"), orderBy("fecha", "desc")), (snap) => {
        programas = []; snap.forEach(d => programas.push({id: d.id, ...d.data()})); render();
    });

    function render() {
        const feed = document.getElementById('radio-feed'); feed.innerHTML = "";
        const lista = programas.filter(p => {
            if(filtroActivo === 'Todo') return true;
            return p.programa.toUpperCase().replace(/\s/g, '').includes(filtroActivo.toUpperCase().replace(/\s/g, ''));
        });
        lista.forEach(p => {
            const isActuallyPlaying = (idActual === p.id && !audio.paused);
            const isAdmin = localStorage.getItem('jazz_auth') === 'ticoadmin';
            const div = document.createElement('div');
            div.className = `episode-card ${isActuallyPlaying ? 'is-actually-playing' : ''}`;
            div.innerHTML = `
                <div class="cover-art" style="background-image: url('${p.imagenUrl || 'logo.png'}')">
                    ${isAdmin ? `<div class="admin-float">
                        <button class="btn-mini" onclick="window.iniciarEdicion('${p.id}')">üìù</button>
                        <button class="btn-mini" style="color:#ff4444;" onclick="window.borrar('${p.id}')">üóëÔ∏è</button>
                    </div>` : ''}
                    <div class="cover-overlay"><button class="btn-play-card" onclick="window.gestionarReproduccion('${p.id}', '${p.mp3Url}', '${p.titulo}', '${p.programa}', '${p.imagenUrl}')"></button></div>
                </div>
                <div class="episode-info"><span class="program-tag">${p.programa}</span><h3 class="episode-title">${p.titulo}</h3></div>`;
            feed.appendChild(div);
        });
    }

    // --- ACTUALIZADOR DE METADATOS V8.7 ---
    function enviarImagenATV(titulo, artista, img) {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: titulo,
                artist: artista,
                album: 'Jazztabueno Productions',
                artwork: [
                    { src: img, sizes: '512x512', type: 'image/png' }
                ]
            });
        }
    }

    window.gestionarReproduccion = (id, url, titulo, prog, img) => {
        if (idActual === id) { window.togglePlay(); } 
        else {
            idActual = id; 
            const artworkUrl = img || 'logo.png';
            document.getElementById('p-title').innerText = titulo;
            document.getElementById('p-vinyl').style.backgroundImage = `url('${artworkUrl}')`;
            document.getElementById('global-player').style.display = 'block';
            
            audio.src = url; 
            const savedTime = localStorage.getItem(`time_${id}`);
            if(savedTime) audio.currentTime = parseFloat(savedTime); 
            
            // Intento 1 de imagen
            enviarImagenATV(titulo, prog, artworkUrl);
            
            audio.play().then(() => {
                // Intento 2 (Refuerzo 2 segundos despu√©s para TVs lentas)
                setTimeout(() => enviarImagenATV(titulo, prog, artworkUrl), 2500);
            });
        }
        render();
    };

    window.togglePlay = () => { if (audio.paused) audio.play(); else audio.pause(); render(); };
    window.activarCastNativo = () => { 
        audio.style.display = (audio.style.display === 'block') ? 'none' : 'block';
        if(audio.remotePlayback) audio.remotePlayback.prompt().catch(() => {});
    };
    window.cambiarVelocidad = () => {
        const speeds = [1.0, 1.25, 1.5, 2.0, 0.5];
        audio.playbackRate = speeds[(speeds.indexOf(audio.playbackRate) + 1) % speeds.length];
        document.getElementById('btn-speed').innerText = audio.playbackRate + "x";
    };
    window.toggleMute = () => { audio.muted = !audio.muted; document.getElementById('btn-mute').innerText = audio.muted ? "üîá MUTE" : "üîä VOL"; };

    function formatTime(s) { if (isNaN(s)) return "00:00"; const h = Math.floor(s / 3600); const m = Math.floor((s % 3600) / 60); const sec = Math.floor(s % 60); return (h > 0 ? h + ":" : "") + (m < 10 ? "0" + m : m) + ":" + (sec < 10 ? "0" + sec : sec); }
    audio.onloadedmetadata = () => { seekBar.max = Math.floor(audio.duration); };
    audio.ontimeupdate = () => { if(idActual) { localStorage.setItem(`time_${idActual}`, audio.currentTime); seekBar.value = Math.floor(audio.currentTime); timeDisplay.innerText = formatTime(audio.currentTime) + " / " + formatTime(audio.duration); } };
    seekBar.oninput = () => { audio.currentTime = seekBar.value; };
    audio.onplay = () => { document.getElementById('global-player').classList.add('playing'); document.getElementById('p-play-btn').innerText = '||'; render(); };
    audio.onpause = () => { document.getElementById('global-player').classList.remove('playing'); document.getElementById('p-play-btn').innerText = '‚ñ∂'; render(); };
    window.cerrarPlayer = () => { audio.pause(); document.getElementById('global-player').style.display = 'none'; audio.style.display = 'none'; idActual = null; render(); };
    window.filtrar = (cat, el) => { filtroActivo = cat; document.querySelectorAll('.channel-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); render(); };
    window.toggleUpload = () => { document.getElementById('upload-form').style.display = (document.getElementById('upload-form').style.display === 'none') ? 'block' : 'none'; };
    window.iniciarEdicion = (id) => {
        const p = programas.find(x => x.id === id); document.getElementById('edit-id').value = id;
        document.getElementById('prog-name').value = p.programa; document.getElementById('prog-title').value = p.titulo;
        document.getElementById('prog-mp3').value = p.mp3Url; document.getElementById('prog-img').value = p.imagenUrl;
        window.toggleUpload(); window.scrollTo(0,0);
    };
    window.guardarPrograma = async () => {
        const id = document.getElementById('edit-id').value;
        const data = { programa: document.getElementById('prog-name').value, titulo: document.getElementById('prog-title').value, mp3Url: document.getElementById('prog-mp3').value, imagenUrl: document.getElementById('prog-img').value, fecha: new Date() };
        if(id) await updateDoc(doc(db, "radio_programas", id), data); else await addDoc(collection(db, "radio_programas"), data); location.reload();
    };
    window.borrar = async (id) => { if(confirm("¬øEliminar definitivamente?")) await deleteDoc(doc(db, "radio_programas", id)); };
</script>
</body>
</html>
