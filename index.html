<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
    <title>Jazztabueno Productions</title>
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #d4af37; --bg: #050505; --card: #121212; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none !important; }
        html, body { height: 100%; margin: 0; background: var(--bg); color: #e2e8f0; overflow-x: hidden; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; display: flex; flex-direction: column; }
        
        /* LOGIN PREMIUM */
        #login-screen { position: fixed; inset: 0; background: black; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 85%; max-width: 330px; text-align: center; background: #111; padding: 40px 30px; border-radius: 25px; border: 1px solid #222; }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 25px; background: #222; border: 1px solid var(--gold); color: white; border-radius: 12px; text-align: center; font-size: 16px; }
        .btn-premium { display: block !important; width: 100% !important; background: linear-gradient(145deg, #d4af37, #b8962d) !important; color: black !important; border: none !important; padding: 18px !important; border-radius: 50px !important; font-weight: 800; text-transform: uppercase; cursor: pointer; box-shadow: 0 10px 30px rgba(212,175,55,0.3) !important; }

        header { background: rgba(0,0,0,0.98); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; z-index: 100; }
        .header-logo { width: 40px; height: 40px; border-radius: 8px; }
        .brand-title { color: var(--gold); font-family: 'Playfair Display', serif; font-size: 13px; text-transform: uppercase; }
        .btn-exit { background: transparent; border: 1.5px solid var(--gold); color: white; font-size: 10px; padding: 6px 14px; border-radius: 6px; font-weight: 800; cursor: pointer; }

        #app-content { flex: 1; overflow-y: auto; padding-bottom: 280px; }
        .container { max-width: 550px; margin: auto; padding: 15px; }

        /* ICONOS DE CATEGOR√çA CUADRADOS (RESTAURADOS Y CORREGIDOS) */
        .channels-container { display: flex; gap: 15px; margin-bottom: 25px; overflow-x: auto; padding: 10px 5px; scrollbar-width: none; }
        .channel-item { text-align: center; opacity: 0.4; transition: 0.3s; min-width: 75px; cursor: pointer; }
        .channel-item.active { opacity: 1; transform: scale(1.05); }
        .channel-logo { width: 65px; height: 65px; border-radius: 12px; border: 2px solid #333; margin-bottom: 6px; object-fit: cover; aspect-ratio: 1/1; }
        .active .channel-logo { border-color: var(--gold); box-shadow: 0 0 15px rgba(212,175,55,0.3); }
        .channel-name { font-size: 9px; color: #888; font-weight: 800; text-transform: uppercase; display: block; white-space: nowrap; }
        .active .channel-name { color: var(--gold); }

        /* TARJETAS */
        .episode-card { background: var(--card); border-radius: 22px; margin-bottom: 35px; overflow: hidden; border: 1px solid #222; position: relative; }
        .cover-art { width: 100%; height: 220px; background-size: cover; background-position: center; position: relative; }
        .cover-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.35); display: flex; align-items: center; justify-content: center; }
        .btn-play-card { background: var(--gold); border: none; width: 70px; height: 70px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-play-card::before { content: '‚ñ∂'; font-size: 28px; color: black; margin-left: 6px; }
        .is-playing .btn-play-card { background: rgba(0, 0, 0, 0.8) !important; border: 3px solid var(--gold); }
        .is-playing .btn-play-card::before { content: ''; width: 6px; height: 26px; background: var(--gold); box-shadow: 16px 0 0 var(--gold); margin-right: 16px; margin-left: 0; }

        .episode-info { padding: 22px; }
        .program-tag { display: inline-block; font-size: 9px; color: black; padding: 5px 14px; border-radius: 50px; background: var(--gold); font-weight: 800; text-transform: uppercase; margin-bottom: 12px; }
        .episode-title { font-size: 20px; margin: 0; font-weight: 700; color: white; line-height: 1.2; }

        /* REPRODUCTOR */
        #global-player { position: fixed; bottom: 0; left: 0; width: 100%; background: #080808; border-top: 2px solid var(--gold); padding: 18px 20px; display: none; z-index: 1000; box-shadow: 0 -20px 50px rgba(0,0,0,1); }
        .player-top { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .p-vinyl { width: 55px; height: 55px; border-radius: 50%; border: 2.5px solid var(--gold); background-size: cover; animation: rotateVinyl 4s linear infinite; animation-play-state: paused; }
        .playing .p-vinyl { animation-play-state: running; }
        .p-info { flex: 1; overflow: hidden; }
        .p-info h4 { margin: 0; font-size: 14px; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-time { font-size: 11px; color: var(--gold); font-weight: 900; margin-top: 5px; }

        .btn-p-main { background: none; border: none; color: var(--gold); font-size: 32px; cursor: pointer; padding: 5px; }
        .seek-container { width: 100%; padding: 8px 0; }
        #seek-bar { width: 100%; -webkit-appearance: none; background: #222; height: 6px; border-radius: 3px; outline: none; }
        #seek-bar::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: var(--gold); border-radius: 50%; cursor: pointer; border: 3px solid #000; }

        .tool-row { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #222; padding-top: 15px; margin-top: 5px; }
        .btn-tool { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 8px 15px; border-radius: 10px; font-size: 10px; font-weight: 800; cursor: pointer; transition: background 0.3s; }
        
        /* ESTADO ACTIVO DEL BOT√ìN CAST */
        .casting-on { background: var(--gold) !important; color: black !important; }

        @keyframes rotateVinyl { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        #main-media { width: 100%; height: 50px; display: none; background: #000; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <img src="logo.png" style="width:100px; margin-bottom:20px;">
        <h2 style="color:var(--gold); font-family:'Playfair Display'; margin-bottom: 25px;">JAZZTABUENO</h2>
        <input type="password" id="passInput" placeholder="Introduce Clave">
        <button onclick="checkLogin()" class="btn-premium">ENTRAR ‚ñ∂</button>
    </div>
</div>

<div id="app-content" style="display:none;">
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="logo.png" class="header-logo">
            <div class="brand-title">Jazztabueno<br>Productions</div>
        </div>
        <button onclick="window.reiniciarSesion()" class="btn-exit">SALIR</button>
    </header>

    <div class="container">
        <div class="channels-container">
            <div class="channel-item active" onclick="filtrar('Todo', this)"><img src="logo.png" class="channel-logo"><span class="channel-name">Todo</span></div>
            <div class="channel-item" onclick="filtrar('JAZZTABUENO', this)"><img src="https://i.postimg.cc/zVD4mstP/Jazztabueno-(2).png" class="channel-logo"><span class="channel-name">Jazztabueno</span></div>
            <div class="channel-item" onclick="filtrar('STUDIO', this)"><img src="https://i.postimg.cc/NKMDbYJB/S79.png" class="channel-logo"><span class="channel-name">Studio 79</span></div>
            <div class="channel-item" onclick="filtrar('SALSA', this)"><img src="https://i.postimg.cc/75fchgyt/Salsa-Brava.png" class="channel-logo"><span class="channel-name">Salsa Brava</span></div>
            <div class="channel-item" onclick="filtrar('OLD', this)"><img src="https://i.postimg.cc/jwQ3mczC/Old-School-Radio.png" class="channel-logo"><span class="channel-name">Old School</span></div>
        </div>
        <div id="radio-feed"></div>
    </div>
</div>

<div id="global-player">
    <video id="main-media" controls controlsList="nodownload" playsinline crossorigin="anonymous"></video>
    <div class="player-top">
        <div id="p-vinyl" class="p-vinyl" style="background-image: url('logo.png');"></div>
        <div class="p-info"><h4 id="p-title">...</h4><div id="p-time-display" class="p-time">00:00 / 00:00</div></div>
        <div style="display:flex; align-items:center;">
            <button onclick="window.togglePlay()" id="p-play-btn" class="btn-p-main">‚ñ∂</button>
            <button onclick="window.cerrarPlayer()" class="btn-p-main" style="color:#555; font-size:26px; margin-left:10px;">√ó</button>
        </div>
    </div>
    <div class="seek-container"><input type="range" id="seek-bar" value="0" min="0" step="1"></div>
    <div class="tool-row">
        <button id="cast-btn-ui" onclick="window.activarCastTico()" class="btn-tool" style="border-color: var(--gold); color: var(--gold); padding: 10px 18px;">üì° CONECTAR A TV</button>
        <button onclick="window.cambiarVelocidad()" id="btn-speed" class="btn-tool">1.0x</button>
        <button onclick="window.toggleMute()" id="btn-mute" class="btn-tool">üîä VOL</button>
    </div>
</div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const media = document.getElementById('main-media');
    const seekBar = document.getElementById('seek-bar');
    const timeDisplay = document.getElementById('p-time-display');
    const castBtnUi = document.getElementById('cast-btn-ui');
    let programas = []; let idActual = null; let filtroActivo = 'Todo';

    window.checkLogin = () => {
        const p = document.getElementById('passInput').value;
        if(p === "jazz2026" || p === "ticoadmin") { localStorage.setItem('jazz_auth', p); location.reload(); }
        else { alert("Clave Incorrecta"); }
    };

    if(localStorage.getItem('jazz_auth')) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
    }

    onSnapshot(query(collection(db, "radio_programas"), orderBy("fecha", "desc")), (snap) => {
        programas = []; snap.forEach(d => programas.push({id: d.id, ...d.data()})); render();
    });

    function render() {
        const feed = document.getElementById('radio-feed'); if(!feed) return;
        feed.innerHTML = "";
        const lista = programas.filter(p => {
            if(filtroActivo === 'Todo') return true;
            return p.programa.toUpperCase().replace(/\s/g, '').includes(filtroActivo.toUpperCase().replace(/\s/g, ''));
        });
        lista.forEach(p => {
            const isPlaying = (idActual === p.id && !media.paused);
            const div = document.createElement('div');
            div.className = `episode-card ${isPlaying ? 'is-playing' : ''}`;
            div.innerHTML = `
                <div class="cover-art" style="background-image: url('${p.imagenUrl || 'logo.png'}')">
                    <div class="cover-overlay"><button class="btn-play-card" onclick="window.gestionarReproduccion('${p.id}', '${p.mp3Url}', '${p.titulo}', '${p.programa}', '${p.imagenUrl}')"></button></div>
                </div>
                <div class="episode-info"><span class="program-tag">${p.programa}</span><h3 class="episode-title">${p.titulo}</h3></div>`;
            feed.appendChild(div);
        });
    }

    function syncMetadata(titulo, prog, img) {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: titulo, artist: prog, album: 'Jazztabueno Productions',
                artwork: [{ src: img, sizes: '512x512', type: 'image/png' }, { src: img, sizes: '1024x1024', type: 'image/png' }]
            });
            navigator.mediaSession.playbackState = media.paused ? 'paused' : 'playing';
        }
    }

    window.gestionarReproduccion = (id, url, titulo, prog, img) => {
        if (idActual === id) { window.togglePlay(); } 
        else {
            idActual = id; 
            const artworkUrl = img || 'logo.png';
            document.getElementById('p-title').innerText = titulo;
            document.getElementById('p-vinyl').style.backgroundImage = `url('${artworkUrl}')`;
            document.getElementById('global-player').style.display = 'block';
            
            media.src = url; 
            media.setAttribute('poster', artworkUrl);
            syncMetadata(titulo, prog, artworkUrl);
            media.play().then(() => {
                setTimeout(() => syncMetadata(titulo, prog, artworkUrl), 3000);
            });
        }
        render();
    };

    window.togglePlay = () => { if (media.paused) media.play(); else media.pause(); render(); };
    
    // --- L√ìGICA DE TRANSMISI√ìN CON SENSOR DE ESTADO V10.6 ---
    window.activarCastTico = () => { 
        media.style.display = (media.style.display === 'block') ? 'none' : 'block';
        if(media.remotePlayback) {
            media.remotePlayback.prompt().catch(() => {});
        }
    };

    // Sensor que limpia el color del bot√≥n si se desconecta
    setInterval(() => {
        if (media.remotePlayback && media.remotePlayback.state === 'connected') {
            castBtnUi.classList.add('casting-on');
        } else {
            castBtnUi.classList.remove('casting-on');
        }
    }, 1000);

    window.filtrar = (cat, el) => {
        filtroActivo = cat;
        document.querySelectorAll('.channel-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        render();
    };

    window.reiniciarSesion = () => { localStorage.clear(); location.reload(); };
    window.cambiarVelocidad = () => { const speeds = [1.0, 1.25, 1.5, 2.0]; media.playbackRate = speeds[(speeds.indexOf(media.playbackRate) + 1) % speeds.length]; document.getElementById('btn-speed').innerText = media.playbackRate + "x"; };
    window.toggleMute = () => { media.muted = !media.muted; document.getElementById('btn-mute').innerText = media.muted ? "üîá MUTE" : "üîä VOL"; };

    media.onloadedmetadata = () => { seekBar.max = Math.floor(media.duration); };
    media.onplay = () => { document.getElementById('global-player').classList.add('playing'); document.getElementById('p-play-btn').innerText = '||'; render(); };
    media.onpause = () => { document.getElementById('global-player').classList.remove('playing'); document.getElementById('p-play-btn').innerText = '‚ñ∂'; render(); };
    media.ontimeupdate = () => { if(idActual) { seekBar.value = Math.floor(media.currentTime); timeDisplay.innerText = formatTime(media.currentTime) + " / " + formatTime(media.duration); } };
    seekBar.oninput = () => { media.currentTime = seekBar.value; };
    window.cerrarPlayer = () => { media.pause(); document.getElementById('global-player').style.display = 'none'; media.style.display = 'none'; idActual = null; render(); };
    function formatTime(s) { if (isNaN(s)) return "00:00"; const h = Math.floor(s / 3600); const m = Math.floor((s % 3600) / 60); const sec = Math.floor(s % 60); return (h > 0 ? h + ":" : "") + (m < 10 ? "0" + m : m) + ":" + (sec < 10 ? "0" + sec : sec); }
</script>
</body>
</html>
